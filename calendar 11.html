<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .event-card {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .calendar-day {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .calendar-day:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.05);
        }
        
        .calendar-day.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .calendar-day.has-event {
            position: relative;
        }
        
        .calendar-day.has-event::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: #ff6b6b;
            border-radius: 50%;
        }
        
        .priority-high {
            border-left: 4px solid #ff4757;
        }
        
        .priority-medium {
            border-left: 4px solid #ffa502;
        }
        
        .priority-low {
            border-left: 4px solid #26de81;
        }
        
        .category-work {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .category-personal {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .category-health {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .category-social {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        .category-other {
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
        }
        
        .floating-action-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .floating-action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 3000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #26de81, #20bf6b);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #ff4757, #ff3742);
        }
        
        .notification.warning {
            background: linear-gradient(135deg, #ffa502, #ff9500);
        }
        
        .search-highlight {
            background: rgba(255, 235, 59, 0.3);
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .stats-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .event-item {
            animation: slideInLeft 0.3s ease;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .weather-widget {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }
        
        .calendar-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .sidebar {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .view-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .view-toggle.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .export-btn {
            background: linear-gradient(135deg, #26de81, #20bf6b);
            transition: all 0.3s ease;
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(38, 222, 129, 0.3);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <canvas class="three-canvas" id="threejs-canvas"></canvas>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>
    
    <!-- Header -->
    <header class="glass-effect p-4 mb-6">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-3xl font-bold text-white">
                    <i class="fas fa-calendar-alt mr-2"></i>
                    Event Calendar Manager
                </h1>
                <div class="stats-card rounded-lg p-3">
                    <span class="text-white text-sm">
                        <i class="fas fa-tasks mr-1"></i>
                        <span id="totalEvents">0</span> Events
                    </span>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search events..." 
                           class="pl-10 pr-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/70 border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50">
                    <i class="fas fa-search absolute left-3 top-3 text-white/70"></i>
                </div>
                
                <div class="flex bg-white/20 rounded-lg p-1">
                    <button class="view-toggle active px-4 py-2 rounded-md text-sm font-medium" data-view="month">
                        <i class="fas fa-calendar mr-1"></i>Month
                    </button>
                    <button class="view-toggle px-4 py-2 rounded-md text-sm font-medium" data-view="week">
                        <i class="fas fa-calendar-week mr-1"></i>Week
                    </button>
                    <button class="view-toggle px-4 py-2 rounded-md text-sm font-medium" data-view="day">
                        <i class="fas fa-calendar-day mr-1"></i>Day
                    </button>
                </div>
                
                <button class="export-btn text-white px-4 py-2 rounded-lg font-medium" onclick="exportCalendar()">
                    <i class="fas fa-download mr-2"></i>Export
                </button>
            </div>
        </div>
    </header>
    
    <div class="max-w-7xl mx-auto px-4 flex gap-6">
        <!-- Sidebar -->
        <div class="sidebar w-80 p-6 rounded-xl h-fit">
            <!-- Quick Stats -->
            <div class="mb-6">
                <h3 class="text-white text-lg font-semibold mb-3">
                    <i class="fas fa-chart-bar mr-2"></i>Quick Stats
                </h3>
                <div class="grid grid-cols-2 gap-3">
                    <div class="stats-card p-3 rounded-lg text-center">
                        <div class="text-2xl font-bold text-white" id="todayEvents">0</div>
                        <div class="text-white/70 text-xs">Today</div>
                    </div>
                    <div class="stats-card p-3 rounded-lg text-center">
                        <div class="text-2xl font-bold text-white" id="weekEvents">0</div>
                        <div class="text-white/70 text-xs">This Week</div>
                    </div>
                    <div class="stats-card p-3 rounded-lg text-center">
                        <div class="text-2xl font-bold text-white" id="monthEvents">0</div>
                        <div class="text-white/70 text-xs">This Month</div>
                    </div>
                    <div class="stats-card p-3 rounded-lg text-center">
                        <div class="text-2xl font-bold text-white" id="overdueEvents">0</div>
                        <div class="text-white/70 text-xs">Overdue</div>
                    </div>
                </div>
            </div>
            
            <!-- Mini Calendar -->
            <div class="mb-6">
                <h3 class="text-white text-lg font-semibold mb-3">
                    <i class="fas fa-calendar-alt mr-2"></i>Mini Calendar
                </h3>
                <div class="glass-effect rounded-lg p-4" id="miniCalendar">
                    <!-- Mini calendar will be generated here -->
                </div>
            </div>
            
            <!-- Categories Filter -->
            <div class="mb-6">
                <h3 class="text-white text-lg font-semibold mb-3">
                    <i class="fas fa-filter mr-2"></i>Categories
                </h3>
                <div class="space-y-2">
                    <label class="flex items-center text-white cursor-pointer">
                        <input type="checkbox" class="category-filter mr-3" value="all" checked>
                        <span class="text-sm">All Categories</span>
                    </label>
                    <label class="flex items-center text-white cursor-pointer">
                        <input type="checkbox" class="category-filter mr-3" value="work" checked>
                        <span class="w-3 h-3 rounded-full category-work mr-2"></span>
                        <span class="text-sm">Work</span>
                    </label>
                    <label class="flex items-center text-white cursor-pointer">
                        <input type="checkbox" class="category-filter mr-3" value="personal" checked>
                        <span class="w-3 h-3 rounded-full category-personal mr-2"></span>
                        <span class="text-sm">Personal</span>
                    </label>
                    <label class="flex items-center text-white cursor-pointer">
                        <input type="checkbox" class="category-filter mr-3" value="health" checked>
                        <span class="w-3 h-3 rounded-full category-health mr-2"></span>
                        <span class="text-sm">Health</span>
                    </label>
                    <label class="flex items-center text-white cursor-pointer">
                        <input type="checkbox" class="category-filter mr-3" value="social" checked>
                        <span class="w-3 h-3 rounded-full category-social mr-2"></span>
                        <span class="text-sm">Social</span>
                    </label>
                    <label class="flex items-center text-white cursor-pointer">
                        <input type="checkbox" class="category-filter mr-3" value="other" checked>
                        <span class="w-3 h-3 rounded-full category-other mr-2"></span>
                        <span class="text-sm">Other</span>
                    </label>
                </div>
            </div>
            
            <!-- Upcoming Events -->
            <div>
                <h3 class="text-white text-lg font-semibold mb-3">
                    <i class="fas fa-clock mr-2"></i>Upcoming Events
                </h3>
                <div id="upcomingEvents" class="space-y-2 max-h-60 overflow-y-auto">
                    <!-- Upcoming events will be populated here -->
                </div>
            </div>
        </div>
        
        <!-- Main Calendar -->
        <div class="flex-1">
            <div class="glass-effect rounded-xl p-6">
                <!-- Calendar Header -->
                <div class="calendar-header -m-6 mb-6 p-6 rounded-t-xl">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <button onclick="previousMonth()" class="text-white hover:text-gray-200 p-2">
                                <i class="fas fa-chevron-left text-xl"></i>
                            </button>
                            <h2 class="text-2xl font-bold text-white" id="currentMonth"></h2>
                            <button onclick="nextMonth()" class="text-white hover:text-gray-200 p-2">
                                <i class="fas fa-chevron-right text-xl"></i>
                            </button>
                        </div>
                        
                        <div class="flex items-center space-x-3">
                            <button onclick="goToToday()" class="bg-white/20 text-white px-4 py-2 rounded-lg hover:bg-white/30 transition-colors">
                                <i class="fas fa-calendar-day mr-2"></i>Today
                            </button>
                            <button onclick="toggleCalendarView()" class="bg-white/20 text-white px-4 py-2 rounded-lg hover:bg-white/30 transition-colors">
                                <i class="fas fa-expand-arrows-alt mr-2"></i>Full View
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Calendar Grid -->
                <div id="calendarGrid" class="calendar-grid">
                    <!-- Calendar will be generated here -->
                </div>
            </div>
            
            <!-- Today's Events -->
            <div class="mt-6 glass-effect rounded-xl p-6">
                <h3 class="text-white text-xl font-semibold mb-4">
                    <i class="fas fa-star mr-2"></i>Today's Events
                    <span class="text-sm font-normal text-white/70 ml-2" id="todayDate"></span>
                </h3>
                <div id="todayEventsList" class="space-y-3">
                    <!-- Today's events will be populated here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Floating Action Button -->
    <button class="floating-action-btn" onclick="openEventModal()">
        <i class="fas fa-plus text-xl"></i>
    </button>
    
    <!-- Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content glass-effect rounded-xl p-6 text-white">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-semibold">
                    <i class="fas fa-calendar-plus mr-2"></i>
                    <span id="modalTitle">Add New Event</span>
                </h3>
                <button onclick="closeEventModal()" class="text-white/70 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="eventForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">
                        <i class="fas fa-heading mr-2"></i>Event Title
                    </label>
                    <input type="text" id="eventTitle" required
                           class="w-full p-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50"
                           placeholder="Enter event title...">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">
                        <i class="fas fa-align-left mr-2"></i>Description
                    </label>
                    <textarea id="eventDescription" rows="3"
                              class="w-full p-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50"
                              placeholder="Enter event description..."></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">
                            <i class="fas fa-calendar mr-2"></i>Date
                        </label>
                        <input type="date" id="eventDate" required
                               class="w-full p-3 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-white/50">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">
                            <i class="fas fa-clock mr-2"></i>Time
                        </label>
                        <input type="time" id="eventTime"
                               class="w-full p-3 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-white/50">
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">
                            <i class="fas fa-tag mr-2"></i>Category
                        </label>
                        <select id="eventCategory" required
                                class="w-full p-3 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-white/50">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="health">Health</option>
                            <option value="social">Social</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">
                            <i class="fas fa-exclamation-triangle mr-2"></i>Priority
                        </label>
                        <select id="eventPriority" required
                                class="w-full p-3 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-white/50">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">
                        <i class="fas fa-bell mr-2"></i>Reminder
                    </label>
                    <select id="eventReminder"
                            class="w-full p-3 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-white/50">
                        <option value="">No reminder</option>
                        <option value="5">5 minutes before</option>
                        <option value="15">15 minutes before</option>
                        <option value="30">30 minutes before</option>
                        <option value="60">1 hour before</option>
                        <option value="1440">1 day before</option>
                    </select>
                </div>
                
                <div class="flex items-center space-x-4">
                    <label class="flex items-center text-white cursor-pointer">
                        <input type="checkbox" id="eventAllDay" class="mr-2">
                        <span class="text-sm">All Day Event</span>
                    </label>
                    
                    <label class="flex items-center text-white cursor-pointer">
                        <input type="checkbox" id="eventRecurring" class="mr-2">
                        <span class="text-sm">Recurring Event</span>
                    </label>
                </div>
                
                <div id="recurringOptions" class="hidden">
                    <label class="block text-sm font-medium mb-2">
                        <i class="fas fa-repeat mr-2"></i>Repeat
                    </label>
                    <select id="eventRecurringType"
                            class="w-full p-3 rounded-lg bg-white/20 border border-white/30 text-white focus:outline-none focus:ring-2 focus:ring-white/50">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                
                <div class="flex items-center justify-between pt-4">
                    <button type="button" onclick="closeEventModal()" 
                            class="px-6 py-2 rounded-lg bg-white/20 text-white hover:bg-white/30 transition-colors">
                        Cancel
                    </button>
                    
                    <div class="flex space-x-3">
                        <button type="button" id="deleteEventBtn" onclick="deleteEvent()" 
                                class="px-6 py-2 rounded-lg bg-red-500 text-white hover:bg-red-600 transition-colors hidden">
                            <i class="fas fa-trash mr-2"></i>Delete
                        </button>
                        <button type="submit" 
                                class="px-6 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 text-white hover:from-blue-600 hover:to-purple-600 transition-colors">
                            <i class="fas fa-save mr-2"></i>Save Event
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Global variables
        let currentDate = new Date();
        let events = JSON.parse(localStorage.getItem('calendarEvents')) || [];
        let currentView = 'month';
        let selectedDate = null;
        let editingEventId = null;
        let scene, camera, renderer, particles;
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeThreeJS();
            initializeCalendar();
            loadEvents();
            updateStats();
            generateMiniCalendar();
            displayTodayEvents();
            setupEventListeners();
            setTodayDate();
        });
        
        // Three.js Background Animation
        function initializeThreeJS() {
            const canvas = document.getElementById('threejs-canvas');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Create floating particles
            const geometry = new THREE.BufferGeometry();
            const particleCount = 100;
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 10;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.05,
                transparent: true,
                opacity: 0.6
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            camera.position.z = 5;
            
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (particles) {
                particles.rotation.x += 0.001;
                particles.rotation.y += 0.002;
            }
            
            renderer.render(scene, camera);
        }
        
        // Calendar functions
        function initializeCalendar() {
            generateCalendar();
            updateCurrentMonthDisplay();
        }
        
        function generateCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            let html = '<div class="grid grid-cols-7 gap-1 mb-2">';
            
            // Days of week header
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            daysOfWeek.forEach(day => {
                html += `<div class="text-center text-white/70 font-semibold p-3">${day}</div>`;
            });
            
            html += '</div><div class="grid grid-cols-7 gap-1">';
            
            // Empty cells for days before first day of month
            for (let i = 0; i < startingDayOfWeek; i++) {
                html += '<div class="p-3"></div>';
            }
            
            // Days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateStr = date.toISOString().split('T')[0];
                const dayEvents = events.filter(event => event.date === dateStr);
                const isToday = isDateToday(date);
                const isSelected = selectedDate && selectedDate.toDateString() === date.toDateString();
                
                let dayClass = 'calendar-day p-3 rounded-lg text-white text-center relative';
                if (isToday) dayClass += ' bg-yellow-500/30 border-2 border-yellow-400';
                if (isSelected) dayClass += ' selected';
                if (dayEvents.length > 0) dayClass += ' has-event';
                
                html += `
                    <div class="${dayClass}" onclick="selectDate('${dateStr}')" data-date="${dateStr}">
                        <div class="font-semibold">${day}</div>
                        ${dayEvents.length > 0 ? `<div class="text-xs text-white/70 mt-1">${dayEvents.length} event${dayEvents.length > 1 ? 's' : ''}</div>` : ''}
                    </div>
                `;
            }
            
            html += '</div>';
            calendarGrid.innerHTML = html;
        }
        
        function generateMiniCalendar() {
            const miniCalendar = document.getElementById('miniCalendar');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            let html = `
                <div class="text-center text-white font-semibold mb-2">${monthNames[month]} ${year}</div>
                <div class="grid grid-cols-7 gap-1 text-xs">
            `;
            
            // Days of week
            const daysOfWeek = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
            daysOfWeek.forEach(day => {
                html += `<div class="text-center text-white/70 p-1">${day}</div>`;
            });
            
            // Empty cells
            for (let i = 0; i < startingDayOfWeek; i++) {
                html += '<div class="p-1"></div>';
            }
            
            // Days
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateStr = date.toISOString().split('T')[0];
                const dayEvents = events.filter(event => event.date === dateStr);
                const isToday = isDateToday(date);
                
                let dayClass = 'text-center p-1 rounded cursor-pointer hover:bg-white/20';
                if (isToday) dayClass += ' bg-white/30 text-white font-bold';
                else dayClass += ' text-white/80';
                if (dayEvents.length > 0) dayClass += ' text-yellow-300';
                
                html += `<div class="${dayClass}" onclick="selectDate('${dateStr}')">${day}</div>`;
            }
            
            html += '</div>';
            miniCalendar.innerHTML = html;
        }
        
        function selectDate(dateStr) {
            selectedDate = new Date(dateStr);
            generateCalendar();
            displayDayEvents(dateStr);
            
            // Update event modal with selected date
            document.getElementById('eventDate').value = dateStr;
        }
        
        function displayDayEvents(dateStr) {
            const dayEvents = events.filter(event => event.date === dateStr);
            const date = new Date(dateStr);
            const formattedDate = date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            showNotification(`Selected ${formattedDate} - ${dayEvents.length} event${dayEvents.length !== 1 ? 's' : ''}`, 'success');
        }
        
        function updateCurrentMonthDisplay() {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('currentMonth').textContent = 
                `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
        }
        
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            initializeCalendar();
            generateMiniCalendar();
            updateStats();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            initializeCalendar();
            generateMiniCalendar();
            updateStats();
        }
        
        function goToToday() {
            currentDate = new Date();
            selectedDate = new Date();
            initializeCalendar();
            generateMiniCalendar();
            updateStats();
            displayTodayEvents();
        }
        
        function isDateToday(date) {
            const today = new Date();
            return date.toDateString() === today.toDateString();
        }
        
        function setTodayDate() {
            const today = new Date();
            const formattedDate = today.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            document.getElementById('todayDate').textContent = formattedDate;
        }
        
        // Event management functions
        function openEventModal(eventId = null) {
            const modal = document.getElementById('eventModal');
            const form = document.getElementById('eventForm');
            const deleteBtn = document.getElementById('deleteEventBtn');
            const modalTitle = document.getElementById('modalTitle');
            
            form.reset();
            editingEventId = eventId;
            
            if (eventId) {
                const event = events.find(e => e.id === eventId);
                if (event) {
                    modalTitle.textContent = 'Edit Event';
                    document.getElementById('eventTitle').value = event.title;
                    document.getElementById('eventDescription').value = event.description || '';
                    document.getElementById('eventDate').value = event.date;
                    document.getElementById('eventTime').value = event.time || '';
                    document.getElementById('eventCategory').value = event.category;
                    document.getElementById('eventPriority').value = event.priority;
                    document.getElementById('eventReminder').value = event.reminder || '';
                    document.getElementById('eventAllDay').checked = event.allDay || false;
                    document.getElementById('eventRecurring').checked = event.recurring || false;
                    
                    if (event.recurring) {
                        document.getElementById('recurringOptions').classList.remove('hidden');
                        document.getElementById('eventRecurringType').value = event.recurringType || 'weekly';
                    }
                    
                    deleteBtn.classList.remove('hidden');
                }
            } else {
                modalTitle.textContent = 'Add New Event';
                deleteBtn.classList.add('hidden');
                
                // Set default date to selected date or today
                const defaultDate = selectedDate || new Date();
                document.getElementById('eventDate').value = defaultDate.toISOString().split('T')[0];
            }
            
            modal.classList.add('active');
        }
        
        function closeEventModal() {
            const modal = document.getElementById('eventModal');
            modal.classList.remove('active');
            editingEventId = null;
        }
        
        function saveEvent(eventData) {
            if (editingEventId) {
                const index = events.findIndex(e => e.id === editingEventId);
                if (index !== -1) {
                    events[index] = { ...events[index], ...eventData };
                    showNotification('Event updated successfully!', 'success');
                }
            } else {
                const newEvent = {
                    id: Date.now().toString(),
                    ...eventData,
                    createdAt: new Date().toISOString()
                };
                
                // Handle recurring events
                if (eventData.recurring) {
                    const recurringEvents = generateRecurringEvents(newEvent);
                    events.push(...recurringEvents);
                } else {
                    events.push(newEvent);
                }
                
                showNotification('Event added successfully!', 'success');
            }
            
            saveEventsToStorage();
            loadEvents();
            updateStats();
            displayTodayEvents();
            generateMiniCalendar();
            closeEventModal();
        }
        
        function generateRecurringEvents(baseEvent) {
            const recurringEvents = [];
            const startDate = new Date(baseEvent.date);
            const endDate = new Date(startDate);
            endDate.setFullYear(endDate.getFullYear() + 1); // Generate for 1 year
            
            let currentDate = new Date(startDate);
            let eventCount = 0;
            
            while (currentDate <= endDate && eventCount < 52) { // Limit to 52 occurrences
                const eventCopy = {
                    ...baseEvent,
                    id: `${baseEvent.id}_${eventCount}`,
                    date: currentDate.toISOString().split('T')[0],
                    recurringParent: baseEvent.id
                };
                
                recurringEvents.push(eventCopy);
                
                // Increment date based on recurring type
                switch (baseEvent.recurringType) {
                    case 'daily':
                        currentDate.setDate(currentDate.getDate() + 1);
                        break;
                    case 'weekly':
                        currentDate.setDate(currentDate.getDate() + 7);
                        break;
                    case 'monthly':
                        currentDate.setMonth(currentDate.getMonth() + 1);
                        break;
                    case 'yearly':
                        currentDate.setFullYear(currentDate.getFullYear() + 1);
                        break;
                }
                
                eventCount++;
            }
            
            return recurringEvents;
        }
        
        function deleteEvent() {
            if (editingEventId) {
                const event = events.find(e => e.id === editingEventId);
                
                if (event && event.recurringParent) {
                    // Delete all recurring events
                    events = events.filter(e => e.recurringParent !== event.recurringParent && e.id !== event.recurringParent);
                    showNotification('Recurring event series deleted!', 'success');
                } else {
                    events = events.filter(e => e.id !== editingEventId);
                    showNotification('Event deleted successfully!', 'success');
                }
                
                saveEventsToStorage();
                loadEvents();
                updateStats();
                displayTodayEvents();
                generateMiniCalendar();
                closeEventModal();
            }
        }
        
        function loadEvents() {
            events = JSON.parse(localStorage.getItem('calendarEvents')) || [];
            generateCalendar();
            displayUpcomingEvents();
        }
        
        function saveEventsToStorage() {
            localStorage.setItem('calendarEvents', JSON.stringify(events));
        }
        
        function displayTodayEvents() {
            const today = new Date().toISOString().split('T')[0];
            const todayEvents = events.filter(event => event.date === today);
            const container = document.getElementById('todayEventsList');
            
            if (todayEvents.length === 0) {
                container.innerHTML = '<p class="text-white/70 text-center py-4">No events scheduled for today</p>';
                return;
            }
            
            // Sort events by time
            todayEvents.sort((a, b) => {
                if (!a.time && !b.time) return 0;
                if (!a.time) return 1;
                if (!b.time) return -1;
                return a.time.localeCompare(b.time);
            });
            
            container.innerHTML = todayEvents.map(event => `
                <div class="event-item event-card glass-effect p-4 rounded-lg cursor-pointer priority-${event.priority}" 
                     onclick="openEventModal('${event.id}')">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center space-x-2 mb-2">
                                <span class="w-3 h-3 rounded-full category-${event.category}"></span>
                                <h4 class="font-semibold text-white">${event.title}</h4>
                                ${event.allDay ? '<span class="text-xs bg-blue-500 text-white px-2 py-1 rounded">All Day</span>' : ''}
                            </div>
                            ${event.description ? `<p class="text-white/70 text-sm mb-2">${event.description}</p>` : ''}
                            <div class="flex items-center space-x-4 text-xs text-white/60">
                                ${event.time ? `<span><i class="fas fa-clock mr-1"></i>${formatTime(event.time)}</span>` : ''}
                                <span><i class="fas fa-tag mr-1"></i>${event.category}</span>
                                <span><i class="fas fa-flag mr-1"></i>${event.priority}</span>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            ${event.reminder ? '<i class="fas fa-bell text-yellow-400"></i>' : ''}
                            ${event.recurring ? '<i class="fas fa-repeat text-blue-400"></i>' : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function displayUpcomingEvents() {
            const now = new Date();
            const upcomingEvents = events
                .filter(event => new Date(event.date) >= now)
                .sort((a, b) => new Date(a.date) - new Date(b.date))
                .slice(0, 5);
            
            const container = document.getElementById('upcomingEvents');
            
            if (upcomingEvents.length === 0) {
                container.innerHTML = '<p class="text-white/70 text-sm">No upcoming events</p>';
                return;
            }
            
            container.innerHTML = upcomingEvents.map(event => {
                const eventDate = new Date(event.date);
                const isToday = isDateToday(eventDate);
                const daysDiff = Math.ceil((eventDate - now) / (1000 * 60 * 60 * 24));
                
                return `
                    <div class="glass-effect p-3 rounded-lg cursor-pointer hover:bg-white/20 transition-colors"
                         onclick="openEventModal('${event.id}')">
                        <div class="flex items-center space-x-2 mb-1">
                            <span class="w-2 h-2 rounded-full category-${event.category}"></span>
                            <h5 class="font-medium text-white text-sm truncate">${event.title}</h5>
                        </div>
                        <div class="text-xs text-white/60">
                            ${isToday ? 'Today' : daysDiff === 1 ? 'Tomorrow' : `${daysDiff} days`}
                            ${event.time ? ` at ${formatTime(event.time)}` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updateStats() {
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            
            // Calculate week start and end
            const weekStart = new Date(now);
            weekStart.setDate(now.getDate() - now.getDay());
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);
            
            // Calculate month start and end
            const monthStart = new Date(now.getFullYear(), now.getMonth(), 1);
            const monthEnd = new Date(now.getFullYear(), now.getMonth() + 1, 0);
            
            const todayEvents = events.filter(event => event.date === today).length;
            const weekEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate >= weekStart && eventDate <= weekEnd;
            }).length;
            const monthEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate >= monthStart && eventDate <= monthEnd;
            }).length;
            const overdueEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate < now && event.date !== today;
            }).length;
            
            document.getElementById('totalEvents').textContent = events.length;
            document.getElementById('todayEvents').textContent = todayEvents;
            document.getElementById('weekEvents').textContent = weekEvents;
            document.getElementById('monthEvents').textContent = monthEvents;
            document.getElementById('overdueEvents').textContent = overdueEvents;
        }
        
        function formatTime(timeString) {
            if (!timeString) return '';
            const [hours, minutes] = timeString.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        }
        
        // Event form handling
        function setupEventListeners() {
            // Event form submission
            document.getElementById('eventForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const eventData = {
                    title: document.getElementById('eventTitle').value,
                    description: document.getElementById('eventDescription').value,
                    date: document.getElementById('eventDate').value,
                    time: document.getElementById('eventTime').value,
                    category: document.getElementById('eventCategory').value,
                    priority: document.getElementById('eventPriority').value,
                    reminder: document.getElementById('eventReminder').value,
                    allDay: document.getElementById('eventAllDay').checked,
                    recurring: document.getElementById('eventRecurring').checked,
                    recurringType: document.getElementById('eventRecurringType').value
                };
                
                saveEvent(eventData);
            });
            
            // Recurring event toggle
            document.getElementById('eventRecurring').addEventListener('change', function() {
                const recurringOptions = document.getElementById('recurringOptions');
                if (this.checked) {
                    recurringOptions.classList.remove('hidden');
                } else {
                    recurringOptions.classList.add('hidden');
                }
            });
            
            // All day event toggle
            document.getElementById('eventAllDay').addEventListener('change', function() {
                const timeInput = document.getElementById('eventTime');
                timeInput.disabled = this.checked;
                if (this.checked) {
                    timeInput.value = '';
                }
            });
            
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                searchEvents(searchTerm);
            });
            
            // Category filters
            document.querySelectorAll('.category-filter').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    if (this.value === 'all') {
                        document.querySelectorAll('.category-filter').forEach(cb => {
                            if (cb !== this) cb.checked = this.checked;
                        });
                    } else {
                        const allCheckbox = document.querySelector('.category-filter[value="all"]');
                        if (!this.checked) {
                            allCheckbox.checked = false;
                        }
                    }
                    filterEvents();
                });
            });
            
            // View toggle
            document.querySelectorAll('.view-toggle').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.view-toggle').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentView = this.dataset.view;
                    // Implement view switching logic here
                });
            });
            
            // Close modal on outside click
            document.getElementById('eventModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeEventModal();
                }
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeEventModal();
                }
                if (e.key === 'n' && e.ctrlKey) {
                    e.preventDefault();
                    openEventModal();
                }
            });
        }
        
        function searchEvents(searchTerm) {
            const filteredEvents = events.filter(event => 
                event.title.toLowerCase().includes(searchTerm) ||
                (event.description && event.description.toLowerCase().includes(searchTerm)) ||
                event.category.toLowerCase().includes(searchTerm)
            );
            
            // Highlight search results
            const eventElements = document.querySelectorAll('.event-item');
            eventElements.forEach(element => {
                const title = element.querySelector('h4').textContent;
                if (searchTerm && title.toLowerCase().includes(searchTerm)) {
                    element.style.border = '2px solid #ffd700';
                } else {
                    element.style.border = '';
                }
            });
            
            if (searchTerm) {
                showNotification(`Found ${filteredEvents.length} matching events`, 'success');
            }
        }
        
        function filterEvents() {
            const checkedCategories = Array.from(document.querySelectorAll('.category-filter:checked'))
                .map(cb => cb.value)
                .filter(value => value !== 'all');
            
            // Apply filters to display
            generateCalendar();
            displayTodayEvents();
            displayUpcomingEvents();
        }
        
        // Export functionality
        function exportCalendar() {
            const exportData = {
                events: events,
                exportDate: new Date().toISOString(),
                totalEvents: events.length
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `calendar-export-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            showNotification('Calendar exported successfully!', 'success');
        }
        
        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Calendar view toggle
        function toggleCalendarView() {
            const calendarGrid = document.getElementById('calendarGrid');
            if (calendarGrid.classList.contains('fullscreen')) {
                calendarGrid.classList.remove('fullscreen');
            } else {
                calendarGrid.classList.add('fullscreen');
            }
        }
        
        // Window resize handler
        window.addEventListener('resize', function() {
            if (renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
        
        // Demo data for testing
        function addDemoEvents() {
            const demoEvents = [
                {
                    id: 'demo1',
                    title: 'Team Meeting',
                    description: 'Weekly team sync meeting',
                    date: new Date().toISOString().split('T')[0],
                    time: '10:00',
                    category: 'work',
                    priority: 'high',
                    reminder: '15',
                    allDay: false,
                    recurring: false
                },
                {
                    id: 'demo2',
                    title: 'Doctor Appointment',
                    description: 'Annual checkup',
                    date: new Date(Date.now() + 86400000).toISOString().split('T')[0],
                    time: '14:30',
                    category: 'health',
                    priority: 'medium',
                    reminder: '60',
                    allDay: false,
                    recurring: false
                }
            ];
            
            events.push(...demoEvents);
            saveEventsToStorage();
            loadEvents();
            updateStats();
            displayTodayEvents();
            generateMiniCalendar();
            showNotification('Demo events added!', 'success');
        }
        
        // Add demo events button (for testing)
        if (events.length === 0) {
            setTimeout(() => {
                if (confirm('Would you like to add some demo events to get started?')) {
                    addDemoEvents();
                }
            }, 2000);
        }
    </script>
