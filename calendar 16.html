<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Calendar - Advanced Event Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            letter-spacing: 2px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            align-items: start;
        }

        .calendar-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .calendar-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .nav-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .current-month {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
            flex-grow: 1;
            margin: 0 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-bottom: 20px;
        }

        .day-header {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            padding: 15px 5px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .day-cell {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 8px 4px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 80px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .day-cell:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .day-cell.other-month {
            color: #ccc;
            background: rgba(255, 255, 255, 0.2);
        }

        .day-cell.today {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #2c3e50;
            font-weight: bold;
            border: 2px solid #ff6b6b;
        }

        .day-cell.selected {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #2c3e50;
            border: 2px solid #4facfe;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }

        .event-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin: 1px;
            opacity: 0.8;
        }

        .event-indicators {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2px;
            max-width: 100%;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .sidebar h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .events-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .event-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4facfe;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .event-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .event-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .event-time {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .event-description {
            color: #777;
            font-size: 0.9rem;
        }

        .event-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option:hover,
        .color-option.selected {
            border-color: #333;
            transform: scale(1.1);
        }

        .view-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .view-btn {
            padding: 8px 16px;
            border: 2px solid #4facfe;
            background: transparent;
            color: #4facfe;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .view-btn.active,
        .view-btn:hover {
            background: #4facfe;
            color: white;
        }

        .quick-add {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .quick-add h3 {
            color: white;
            margin-bottom: 15px;
            text-align: center;
        }

        .quick-add-form {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-add-form input {
            flex: 1;
            min-width: 150px;
        }

        .stats-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stats-panel h3 {
            color: white;
            margin-bottom: 15px;
            text-align: center;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }

        .search-bar {
            position: relative;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding-left: 40px;
        }

        .search-bar i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .day-cell {
                min-height: 60px;
                padding: 4px 2px;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .floating-action {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .floating-action:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calendar-alt"></i> Ultimate Calendar</h1>
            <p>Advanced Event Management System with Stunning Visuals</p>
        </div>

        <div class="quick-add">
            <h3><i class="fas fa-plus-circle"></i> Quick Add Event</h3>
            <div class="quick-add-form">
                <input type="text" id="quickTitle" placeholder="Event title..." />
                <input type="datetime-local" id="quickDateTime" />
                <button class="btn btn-primary" onclick="quickAddEvent()">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="nav-btn" onclick="previousMonth()">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="current-month" id="currentMonth"></div>
                    <button class="nav-btn" onclick="nextMonth()">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <div class="view-controls">
                    <button class="view-btn active" onclick="setView('month')">Month</button>
                    <button class="view-btn" onclick="setView('week')">Week</button>
                    <button class="view-btn" onclick="setView('day')">Day</button>
                </div>

                <div class="calendar-grid" id="calendarGrid">
                    <div class="day-header">Sun</div>
                    <div class="day-header">Mon</div>
                    <div class="day-header">Tue</div>
                    <div class="day-header">Wed</div>
                    <div class="day-header">Thu</div>
                    <div class="day-header">Fri</div>
                    <div class="day-header">Sat</div>
                </div>
            </div>

            <div class="sidebar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchEvents" placeholder="Search events..." onkeyup="searchEvents()" />
                </div>

                <div class="stats-panel">
                    <h3><i class="fas fa-chart-bar"></i> Statistics</h3>
                    <div class="stat-item">
                        <span>Total Events:</span>
                        <span id="totalEvents">0</span>
                    </div>
                    <div class="stat-item">
                        <span>This Month:</span>
                        <span id="monthEvents">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Upcoming:</span>
                        <span id="upcomingEvents">0</span>
                    </div>
                </div>

                <h2><i class="fas fa-calendar-plus"></i> Add Event</h2>
                
                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" placeholder="Enter event title" />
                </div>

                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" />
                </div>

                <div class="form-group">
                    <label for="eventTime">Time</label>
                    <input type="time" id="eventTime" />
                </div>

                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" rows="3" placeholder="Event description..."></textarea>
                </div>

                <div class="form-group">
                    <label for="eventCategory">Category</label>
                    <select id="eventCategory">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="health">Health</option>
                        <option value="social">Social</option>
                        <option value="education">Education</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventPriority">Priority</label>
                    <select id="eventPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Event Color</label>
                    <div class="color-picker">
                        <div class="color-option" style="background: #ff6b6b" data-color="#ff6b6b"></div>
                        <div class="color-option" style="background: #4ecdc4" data-color="#4ecdc4"></div>
                        <div class="color-option" style="background: #45b7d1" data-color="#45b7d1"></div>
                        <div class="color-option" style="background: #96ceb4" data-color="#96ceb4"></div>
                        <div class="color-option" style="background: #feca57" data-color="#feca57"></div>
                        <div class="color-option" style="background: #ff9ff3" data-color="#ff9ff3"></div>
                        <div class="color-option" style="background: #54a0ff" data-color="#54a0ff"></div>
                        <div class="color-option selected" style="background: #5f27cd" data-color="#5f27cd"></div>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="addEvent()" style="width: 100%; margin-bottom: 20px;">
                    <i class="fas fa-plus"></i> Add Event
                </button>

                <h2><i class="fas fa-list"></i> Events</h2>
                <div class="events-list" id="eventsList"></div>
            </div>
        </div>
    </div>

    <!-- Event Detail Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Event Details</h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="floating-action" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        // Global variables
        let currentDate = new Date();
        let selectedDate = new Date();
        let events = JSON.parse(window.localStorage?.getItem('calendarEvents') || '[]') || [];
        let selectedColor = '#5f27cd';
        let currentView = 'month';
        let scene, camera, renderer, particles;

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initializeBackground();
            initializeCalendar();
            initializeEventHandlers();
            updateStats();
            
            // Set default date to today
            document.getElementById('eventDate').valueAsDate = new Date();
            
            // Animate entrance
            gsap.from('.header', {duration: 1, y: -50, opacity: 0, ease: "bounce.out"});
            gsap.from('.calendar-container', {duration: 1, x: -50, opacity: 0, delay: 0.2});
            gsap.from('.sidebar', {duration: 1, x: 50, opacity: 0, delay: 0.4});
        });

        // Three.js animated background
        function initializeBackground() {
            const canvas = document.getElementById('background-canvas');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({canvas: canvas, alpha: true});
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Create animated particles
            const geometry = new THREE.BufferGeometry();
            const particleCount = 100;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 20;
                positions[i + 1] = (Math.random() - 0.5) * 20;
                positions[i + 2] = (Math.random() - 0.5) * 20;

                colors[i] = Math.random();
                colors[i + 1] = Math.random();
                colors[i + 2] = Math.random();
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.6
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 5;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                particles.rotation.x += 0.001;
                particles.rotation.y += 0.002;
                renderer.render(scene, camera);
            }
            animate();

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Initialize calendar
        function initializeCalendar() {
            updateCalendar();
            updateEventsList();
        }

        // Initialize event handlers
        function initializeEventHandlers() {
            // Color picker
            document.querySelectorAll('.color-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedColor = this.dataset.color;
                });
            });

            // Modal close on outside click
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('eventModal');
                if (event.target === modal) {
                    closeModal();
                }
            });

            // Auto-save events
            setInterval(saveEvents, 30000); // Save every 30 seconds
        }

        // Update calendar display
        function updateCalendar() {
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];

            document.getElementById('currentMonth').textContent = 
                `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            const grid = document.getElementById('calendarGrid');
            
            // Clear existing days (keep headers)
            while (grid.children.length > 7) {
                grid.removeChild(grid.lastChild);
            }

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Generate calendar days
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.dataset.date = cellDate.toISOString().split('T')[0];

                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = cellDate.getDate();

                const eventIndicators = document.createElement('div');
                eventIndicators.className = 'event-indicators';

                // Add event indicators
                const dayEvents = events.filter(event => {
                    const eventDate = new Date(event.date);
                    return eventDate.toDateString() === cellDate.toDateString();
                });

                dayEvents.forEach(event => {
                    const indicator = document.createElement('div');
                    indicator.className = 'event-indicator';
                    indicator.style.backgroundColor = event.color || '#5f27cd';
                    indicator.title = event.title;
                    eventIndicators.appendChild(indicator);
                });

                cell.appendChild(dayNumber);
                cell.appendChild(eventIndicators);

                // Add classes for styling
                if (cellDate.getMonth() !== currentDate.getMonth()) {
                    cell.classList.add('other-month');
                }

                if (cellDate.toDateString() === today.toDateString()) {
                    cell.classList.add('today');
                }

                if (cellDate.toDateString() === selectedDate.toDateString()) {
                    cell.classList.add('selected');
                }

                // Add click handler
                cell.addEventListener('click', function() {
                    document.querySelectorAll('.day-cell').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedDate = new Date(cellDate);
                    document.getElementById('eventDate').valueAsDate = selectedDate;
                    showDayEvents(selectedDate);
                });

                grid.appendChild(cell);
            }
        }

        // Navigation functions
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
            updateStats();
            
            // Animate transition
            gsap.from('.calendar-grid', {duration: 0.5, x: -20, opacity: 0.5});
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
            updateStats();
            
            // Animate transition
            gsap.from('.calendar-grid', {duration: 0.5, x: 20, opacity: 0.5});
        }

        // Add event function
        function addEvent() {
            const title = document.getElementById('eventTitle').value.trim();
            const date = document.getElementById('eventDate').value;
            const time = document.getElementById('eventTime').value;
            const description = document.getElementById('eventDescription').value.trim();
            const category = document.getElementById('eventCategory').value;
            const priority = document.getElementById('eventPriority').value;

            if (!title || !date) {
                showNotification('Please fill in required fields (Title and Date)', 'error');
                return;
            }

            const event = {
                id: Date.now().toString(),
                title,
                date,
                time,
                description,
                category,
                priority,
                color: selectedColor,
                created: new Date().toISOString()
            };

            events.push(event);
            saveEvents();
            updateCalendar();
            updateEventsList();
            updateStats();
            clearForm();
            
            showNotification('Event added successfully!', 'success');
            
            // Animate new event
            gsap.from('.event-item:first-child', {duration: 0.5, x: 50, opacity: 0});
        }

        // Quick add event
        function quickAddEvent() {
            const title = document.getElementById('quickTitle').value.trim();
            const datetime = document.getElementById('quickDateTime').value;

            if (!title || !datetime) {
                showNotification('Please fill in title and date/time', 'error');
                return;
            }

            const date = datetime.split('T')[0];
            const time = datetime.split('T')[1];

            const event = {
                id: Date.now().toString(),
                title,
                date,
                time,
                description: '',
                category: 'personal',
                priority: 'medium',
                color: '#5f27cd',
                created: new Date().toISOString()
            };

            events.push(event);
            saveEvents();
            updateCalendar();
            updateEventsList();
            updateStats();
            
            document.getElementById('quickTitle').value = '';
            document.getElementById('quickDateTime').value = '';
            
            showNotification('Event added quickly!', 'success');
        }

        // Delete event
        function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                events = events.filter(event => event.id !== eventId);
                saveEvents();
                updateCalendar();
                updateEventsList();
                updateStats();
                showNotification('Event deleted successfully!', 'success');
            }
        }

        // Edit event
        function editEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;

            document.getElementById('eventTitle').value = event.title;
            document.getElementById('eventDate').value = event.date;
            document.getElementById('eventTime').value = event.time || '';
            document.getElementById('eventDescription').value = event.description || '';
            document.getElementById('eventCategory').value = event.category;
            document.getElementById('eventPriority').value = event.priority;
            
            // Set color
            selectedColor = event.color;
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.color === event.color) {
                    option.classList.add('selected');
                }
            });

            // Delete the original event
            events = events.filter(e => e.id !== eventId);
            saveEvents();
            updateCalendar();
            updateEventsList();
            updateStats();

            showNotification('Event loaded for editing', 'success');
        }

        // Show event details
        function showEventDetails(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;

            const modal = document.getElementById('eventModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');

            modalTitle.textContent = event.title;
            modalContent.innerHTML = `
                <div style="margin-bottom: 15px;">
                    <strong>Date:</strong> ${formatDate(event.date)}
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>Time:</strong> ${event.time || 'All day'}
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>Category:</strong> ${event.category.charAt(0).toUpperCase() + event.category.slice(1)}
                </div>
                <div style="margin-bottom: 15px;">
                    <strong>Priority:</strong> ${event.priority.charAt(0).toUpperCase() + event.priority.slice(1)}
                </div>
                ${event.description ? `<div style="margin-bottom: 15px;"><strong>Description:</strong><br>${event.description}</div>` : ''}
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button class="btn btn-primary btn-small" onclick="editEvent('${event.id}'); closeModal();">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-danger btn-small" onclick="deleteEvent('${event.id}'); closeModal();">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            `;

            modal.style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        // Update events list
        function updateEventsList() {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';

            if (events.length === 0) {
                eventsList.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">No events yet. Add your first event!</p>';
                return;
            }

            // Sort events by date and time
            const sortedEvents = [...events].sort((a, b) => {
                const dateA = new Date(a.date + (a.time ? ' ' + a.time : ''));
                const dateB = new Date(b.date + (b.time ? ' ' + b.time : ''));
                return dateA - dateB;
            });

            sortedEvents.forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.className = 'event-item';
                eventItem.style.borderLeftColor = event.color;
                eventItem.innerHTML = `
                    <div class="event-title">${event.title}</div>
                    <div class="event-time">
                        <i class="fas fa-calendar"></i> ${formatDate(event.date)}
                        ${event.time ? `<i class="fas fa-clock" style="margin-left: 10px;"></i> ${event.time}` : ''}
                    </div>
                    <div class="event-description">${event.description || 'No description'}</div>
                    <div class="event-actions">
                        <button class="btn btn-primary btn-small" onclick="editEvent('${event.id}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deleteEvent('${event.id}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;

                eventItem.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('btn')) {
                        showEventDetails(event.id);
                    }
                });

                eventsList.appendChild(eventItem);
            });
        }

        // Show day events
        function showDayEvents(date) {
            const dayEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate.toDateString() === date.toDateString();
            });

            if (dayEvents.length > 0) {
                const eventTitles = dayEvents.map(e => e.title).join(', ');
                showNotification(`${dayEvents.length} event(s) on ${formatDate(date.toISOString().split('T')[0])}: ${eventTitles}`, 'success');
            }
        }

        // Search events
        function searchEvents() {
            const searchTerm = document.getElementById('searchEvents').value.toLowerCase();
            const eventItems = document.querySelectorAll('.event-item');

            eventItems.forEach(item => {
                const title = item.querySelector('.event-title').textContent.toLowerCase();
                const description = item.querySelector('.event-description').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
                    item.style.display = 'block';
                    // Highlight search term
                    gsap.to(item, {duration: 0.3, backgroundColor: 'rgba(79, 172, 254, 0.1)'});
                    gsap.to(item, {duration: 0.3, backgroundColor: 'rgba(255, 255, 255, 0.8)', delay: 0.3});
                } else {
                    item.style.display = searchTerm ? 'none' : 'block';
                }
            });
        }

        // Update statistics
        function updateStats() {
            const totalEvents = events.length;
            const currentMonthEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate.getMonth() === currentDate.getMonth() && 
                       eventDate.getFullYear() === currentDate.getFullYear();
            }).length;
            
            const upcomingEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                const today = new Date();
                return eventDate >= today;
            }).length;

            document.getElementById('totalEvents').textContent = totalEvents;
            document.getElementById('monthEvents').textContent = currentMonthEvents;
            document.getElementById('upcomingEvents').textContent = upcomingEvents;
        }

        // View controls
        function setView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // For now, just show notification - could implement different views
            showNotification(`Switched to ${view} view`, 'success');
            
            // Could add different calendar layouts here
            if (view === 'week') {
                // Implement week view
            } else if (view === 'day') {
                // Implement day view
            } else {
                // Default month view
                updateCalendar();
            }
        }

        // Utility functions
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function clearForm() {
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDate').valueAsDate = new Date();
            document.getElementById('eventTime').value = '';
            document.getElementById('eventDescription').value = '';
            document.getElementById('eventCategory').value = 'personal';
            document.getElementById('eventPriority').value = 'medium';
        }

        function saveEvents() {
            try {
                if (typeof Storage !== 'undefined') {
                    localStorage.setItem('calendarEvents', JSON.stringify(events));
                }
            } catch (e) {
                console.log('Storage not available, events will not persist');
            }
        }

        function showNotification(message, type = 'success') {
            // Remove existing notification
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            // Show notification
            setTimeout(() => notification.classList.add('show'), 100);

            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'n':
                        e.preventDefault();
                        document.getElementById('eventTitle').focus();
                        break;
                    case 'f':
                        e.preventDefault();
                        document.getElementById('searchEvents').focus();
                        break;
                    case 's':
                        e.preventDefault();
                        if (document.getElementById('eventTitle').value) {
                            addEvent();
                        }
                        break;
                }
            }
            
            // Escape key closes modal
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Auto-reminder system
        function checkReminders() {
            const now = new Date();
            const upcomingEvents = events.filter(event => {
                const eventDateTime = new Date(event.date + (event.time ? ' ' + event.time : ''));
                const timeDiff = eventDateTime - now;
                return timeDiff > 0 && timeDiff <= 15 * 60 * 1000; // 15 minutes
            });

            upcomingEvents.forEach(event => {
                showNotification(`Reminder: ${event.title} is coming up!`, 'success');
            });
        }

        // Check for reminders every minute
        setInterval(checkReminders, 60000);

        // Export/Import functionality
        function exportEvents() {
            const dataStr = JSON.stringify(events, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'calendar-events.json';
            link.click();
            URL.revokeObjectURL(url);
            showNotification('Events exported successfully!', 'success');
        }

        function importEvents(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedEvents = JSON.parse(e.target.result);
                    events = [...events, ...importedEvents];
                    saveEvents();
                    updateCalendar();
                    updateEventsList();
                    updateStats();
                    showNotification(`Imported ${importedEvents.length} events!`, 'success');
                } catch (error) {
                    showNotification('Error importing events. Please check the file format.', 'error');
                }
            };
            reader.readAsText(file);
        }

        // Initialize everything when page loads
        window.addEventListener('load', function() {
            // Add some sample events for demonstration
            if (events.length === 0) {
                const sampleEvents = [
                    {
                        id: '1',
                        title: 'Welcome to Ultimate Calendar!',
                        date: new Date().toISOString().split('T')[0],
                        time: '12:00',
                        description: 'This is a sample event to get you started. Feel free to delete it and add your own events!',
                        category: 'personal',
                        priority: 'high',
                        color: '#ff6b6b',
                        created: new Date().toISOString()
                    }
                ];
                events.push(...sampleEvents);
                saveEvents();
                updateCalendar();
                updateEventsList();
                updateStats();
            }
        });
    </script>
