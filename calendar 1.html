<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Event Calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px;
            border-radius: 12px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 8px 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .calendar-day:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .calendar-day.today {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .calendar-day.selected {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }
        
        .calendar-day.other-month {
            opacity: 0.3;
        }
        
        .event-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin: 1px;
            transition: all 0.2s ease;
        }
        
        .event-dots {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 4px;
            max-height: 20px;
            overflow: hidden;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            transform: scale(0.7);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .event-item {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            padding: 12px 16px;
            margin: 8px 0;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .event-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .event-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .event-item:hover::before {
            left: 100%;
        }
        
        .priority-high {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }
        
        .priority-medium {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
        }
        
        .priority-low {
            background: linear-gradient(135deg, #48cae4, #0077b6);
        }
        
        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        
        .floating-button:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            color: white;
        }
        
        .calendar-nav {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .calendar-nav:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .weekday-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-bottom: 2px;
            padding: 0 2px;
        }
        
        .weekday {
            text-align: center;
            padding: 12px;
            font-weight: 600;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .event-counter {
            font-size: 10px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            margin-top: 2px;
        }
        
        .calendar-day.today .event-counter {
            background: rgba(255, 255, 255, 0.4);
        }
        
        .search-bar {
            margin-bottom: 20px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        
        .search-bar input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .view-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 5px;
        }
        
        .view-toggle button {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-toggle button.active {
            background: rgba(255, 255, 255, 0.3);
        }
        
        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border-radius: 10px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1001;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="three-container"></div>
    
    <div class="container mx-auto p-4 relative z-10">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="🔍 Search events..." />
        </div>
        
        <div class="stats-panel">
            <div class="stat-card">
                <div class="stat-number" id="totalEvents">0</div>
                <div class="stat-label">Total Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayEvents">0</div>
                <div class="stat-label">Today's Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="upcomingEvents">0</div>
                <div class="stat-label">Upcoming</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highPriorityEvents">0</div>
                <div class="stat-label">High Priority</div>
            </div>
        </div>
        
        <div class="glass-effect rounded-xl p-6 mb-6">
            <div class="calendar-header">
                <button class="calendar-nav" id="prevMonth">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="flex items-center space-x-4">
                    <h2 class="text-2xl font-bold" id="monthYear"></h2>
                    <div class="view-toggle">
                        <button id="monthView" class="active">Month</button>
                        <button id="weekView">Week</button>
                        <button id="dayView">Day</button>
                    </div>
                </div>
                <button class="calendar-nav" id="nextMonth">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <div class="weekday-header">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
            
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
        
        <div class="glass-effect rounded-xl p-6">
            <h3 class="text-xl font-bold text-white mb-4">
                <i class="fas fa-calendar-check mr-2"></i>
                Upcoming Events
            </h3>
            <div id="upcomingEventsList" class="space-y-3"></div>
        </div>
    </div>
    
    <button class="floating-button" id="addEventBtn">
        <i class="fas fa-plus"></i>
    </button>
    
    <!-- Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold" id="modalTitle">Add New Event</h2>
                <button class="text-gray-500 hover:text-gray-700" id="closeModal">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="eventForm">
                <div class="input-group">
                    <label for="eventTitle">Event Title *</label>
                    <input type="text" id="eventTitle" required placeholder="Enter event title">
                </div>
                
                <div class="input-group">
                    <label for="eventDate">Date *</label>
                    <input type="date" id="eventDate" required>
                </div>
                
                <div class="input-group">
                    <label for="eventTime">Time</label>
                    <input type="time" id="eventTime">
                </div>
                
                <div class="input-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" rows="3" placeholder="Event description (optional)"></textarea>
                </div>
                
                <div class="input-group">
                    <label for="eventPriority">Priority</label>
                    <select id="eventPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="eventCategory">Category</label>
                    <select id="eventCategory">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="health">Health</option>
                        <option value="social">Social</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="eventReminder">Reminder</label>
                    <select id="eventReminder">
                        <option value="none">No Reminder</option>
                        <option value="10">10 minutes before</option>
                        <option value="30">30 minutes before</option>
                        <option value="60">1 hour before</option>
                        <option value="1440">1 day before</option>
                    </select>
                </div>
                
                <div class="flex justify-end space-x-2 mt-6">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save Event</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Day Events Modal -->
    <div class="modal" id="dayEventsModal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold" id="dayModalTitle">Events</h2>
                <button class="text-gray-500 hover:text-gray-700" id="closeDayModal">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="dayEventsList" class="space-y-3"></div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // Global variables
        let currentDate = new Date();
        let selectedDate = null;
        let events = [];
        let editingEventId = null;
        let scene, camera, renderer, particles;
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initThreeJS();
            loadEvents();
            renderCalendar();
            updateStats();
            renderUpcomingEvents();
            setupEventListeners();
            
            // Set today's date as default
            const today = new Date();
            document.getElementById('eventDate').value = today.toISOString().split('T')[0];
        });
        
        // Three.js setup for background effects
        function initThreeJS() {
            const container = document.getElementById('three-container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            
            // Create floating particles
            const geometry = new THREE.BufferGeometry();
            const particleCount = 100;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 20;
                positions[i + 1] = (Math.random() - 0.5) * 20;
                positions[i + 2] = (Math.random() - 0.5) * 20;
                
                colors[i] = Math.random();
                colors[i + 1] = Math.random();
                colors[i + 2] = Math.random();
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.6
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            camera.position.z = 5;
            
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (particles) {
                particles.rotation.x += 0.001;
                particles.rotation.y += 0.002;
            }
            
            renderer.render(scene, camera);
        }
        
        // Window resize handler
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Event listeners setup
        function setupEventListeners() {
            document.getElementById('addEventBtn').addEventListener('click', openEventModal);
            document.getElementById('closeModal').addEventListener('click', closeEventModal);
            document.getElementById('closeDayModal').addEventListener('click', closeDayEventsModal);
            document.getElementById('cancelBtn').addEventListener('click', closeEventModal);
            document.getElementById('eventForm').addEventListener('submit', saveEvent);
            document.getElementById('prevMonth').addEventListener('click', () => navigateMonth(-1));
            document.getElementById('nextMonth').addEventListener('click', () => navigateMonth(1));
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            
            // View toggle buttons
            document.getElementById('monthView').addEventListener('click', () => setView('month'));
            document.getElementById('weekView').addEventListener('click', () => setView('week'));
            document.getElementById('dayView').addEventListener('click', () => setView('day'));
            
            // Close modals when clicking outside
            document.getElementById('eventModal').addEventListener('click', function(e) {
                if (e.target === this) closeEventModal();
            });
            
            document.getElementById('dayEventsModal').addEventListener('click', function(e) {
                if (e.target === this) closeDayEventsModal();
            });
        }
        
        // Calendar rendering
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthYear = document.getElementById('monthYear');
            
            // Update month/year display
            const options = { year: 'numeric', month: 'long' };
            monthYear.textContent = currentDate.toLocaleDateString('en-US', options);
            
            // Clear existing calendar
            grid.innerHTML = '';
            
            // Get first day of month and number of days
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            // Create calendar days
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const dayElement = createDayElement(cellDate);
                grid.appendChild(dayElement);
            }
        }
        
        function createDayElement(date) {
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day';
            
            const dayNumber = document.createElement('div');
            dayNumber.textContent = date.getDate();
            dayNumber.className = 'font-semibold';
            
            // Add classes for styling
            const today = new Date();
            if (date.toDateString() === today.toDateString()) {
                dayElement.classList.add('today');
            }
            
            if (date.getMonth() !== currentDate.getMonth()) {
                dayElement.classList.add('other-month');
            }
            
            if (selectedDate && date.toDateString() === selectedDate.toDateString()) {
                dayElement.classList.add('selected');
            }
            
            // Add events for this day
            const dayEvents = getEventsForDate(date);
            const eventDots = document.createElement('div');
            eventDots.className = 'event-dots';
            
            dayEvents.slice(0, 3).forEach(event => {
                const dot = document.createElement('div');
                dot.className = 'event-dot';
                dot.style.backgroundColor = getPriorityColor(event.priority);
                eventDots.appendChild(dot);
            });
            
            if (dayEvents.length > 3) {
                const counter = document.createElement('div');
                counter.className = 'event-counter';
                counter.textContent = `+${dayEvents.length - 3}`;
                dayElement.appendChild(counter);
            }
            
            dayElement.appendChild(dayNumber);
            dayElement.appendChild(eventDots);
            
            // Add click handler
            dayElement.addEventListener('click', () => selectDate(date));
            
            return dayElement;
        }
        
        // Date selection
        function selectDate(date) {
            selectedDate = date;
            renderCalendar();
            
            const dayEvents = getEventsForDate(date);
            if (dayEvents.length > 0) {
                showDayEvents(date, dayEvents);
            } else {
                // Open add event modal with selected date
                document.getElementById('eventDate').value = date.toISOString().split('T')[0];
                openEventModal();
            }
        }
        
        // Show events for a specific day
        function showDayEvents(date, dayEvents) {
            const modal = document.getElementById('dayEventsModal');
            const title = document.getElementById('dayModalTitle');
            const eventsList = document.getElementById('dayEventsList');
            
            title.textContent = `Events for ${date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            })}`;
            
            eventsList.innerHTML = '';
            
            dayEvents.forEach(event => {
                const eventElement = createEventElement(event, true);
                eventsList.appendChild(eventElement);
            });
            
            // Add "Add Event" button
            const addButton = document.createElement('button');
            addButton.className = 'btn btn-primary w-full mt-4';
            addButton.innerHTML = '<i class="fas fa-plus mr-2"></i>Add New Event';
            addButton.addEventListener('click', () => {
                closeDayEventsModal();
                document.getElementById('eventDate').value = date.toISOString().split('T')[0];
                openEventModal();
            });
            eventsList.appendChild(addButton);
            
            modal.classList.add('active');
        }
        
        // Create event element
        function createEventElement(event, showActions = false) {
            const eventElement = document.createElement('div');
            eventElement.className = `event-item priority-${event.priority}`;
            
            const time = event.time ? new Date(`2000-01-01T${event.time}`).toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit' 
            }) : '';
            
            eventElement.innerHTML = `
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <div class="flex items-center space-x-2 mb-1">
                            <h4 class="font-semibold">${event.title}</h4>
                            <span class="text-xs bg-white bg-opacity-20 px-2 py-1 rounded">${event.category}</span>
                        </div>
                        ${time ? `<div class="text-sm opacity-90"><i class="fas fa-clock mr-1"></i>${time}</div>` : ''}
                        ${event.description ? `<div class="text-sm opacity-90 mt-1">${event.description}</div>` : ''}
                    </div>
                    ${showActions ? `
                        <div class="flex space-x-2 ml-4">
                            <button class="btn-edit text-white hover:bg-white hover:bg-opacity-20 p-2 rounded" data-id="${event.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-delete text-white hover:bg-white hover:bg-opacity-20 p-2 rounded" data-id="${event.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
            
            // Add event listeners for edit and delete buttons
            if (showActions) {
                const editBtn = eventElement.querySelector('.btn-edit');
                const deleteBtn = eventElement.querySelector('.btn-delete');
                
                editBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    editEvent(event.id);
                });
                
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteEvent(event.id);
                });
            }
            
            return eventElement;
        }
        
        // Event management functions
        function openEventModal(eventId = null) {
            const modal = document.getElementById('eventModal');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('eventForm');
            
            if (eventId) {
                const event = events.find(e => e.id === eventId);
                if (event) {
                    title.textContent = 'Edit Event';
                    populateForm(event);
                    editingEventId = eventId;
                }
            } else {
                title.textContent = 'Add New Event';
                form.reset();
                if (selectedDate) {
                    document.getElementById('eventDate').value = selectedDate.toISOString().split('T')[0];
                }
                editingEventId = null;
            }
            
            modal.classList.add('active');
        }
        
        function closeEventModal() {
            document.getElementById('eventModal').classList.remove('active');
            document.getElementById('eventForm').reset();
            editingEventId = null;
        }
        
        function closeDayEventsModal() {
            document.getElementById('dayEventsModal').classList.remove('active');
        }
        
        function populateForm(event) {
            document.getElementById('eventTitle').value = event.title;
            document.getElementById('eventDate').value = event.date;
            document.getElementById('eventTime').value = event.time || '';
            document.getElementById('eventDescription').value = event.description || '';
            document.getElementById('eventPriority').value = event.priority;
            document.getElementById('eventCategory').value = event.category;
            document.getElementById('eventReminder').value = event.reminder || 'none';
        }
        
        function saveEvent(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const eventData = {
                id: editingEventId || Date.now().toString(),
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                description: document.getElementById('eventDescription').value,
                priority: document.getElementById('eventPriority').value,
                category: document.getElementById('eventCategory').value,
                reminder: document.getElementById('eventReminder').value,
                created: editingEventId ? events.find(e => e.id === editingEventId).created : new Date().toISOString()
            };
            
            if (editingEventId) {
                const index = events.findIndex(e => e.id === editingEventId);
                events[index] = eventData;
                showNotification('Event updated successfully!');
            } else {
                events.push(eventData);
                showNotification('Event added successfully!');
            }
            
            saveEvents();
            renderCalendar();
            renderUpcomingEvents();
            updateStats();
            closeEventModal();
            
            // Set reminder if specified
            if (eventData.reminder !== 'none') {
                setReminder(eventData);
            }
        }
        
        function editEvent(eventId) {
            closeDayEventsModal();
            openEventModal(eventId);
        }
        
        function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                events = events.filter(e => e.id !== eventId);
                saveEvents();
                renderCalendar();
                renderUpcomingEvents();
                updateStats();
                showNotification('Event deleted successfully!');
                
                // Update day events modal if it's open
                const modal = document.getElementById('dayEventsModal');
                if (modal.classList.contains('active') && selectedDate) {
                    const dayEvents = getEventsForDate(selectedDate);
                    if (dayEvents.length === 0) {
                        closeDayEventsModal();
                    } else {
                        showDayEvents(selectedDate, dayEvents);
                    }
                }
            }
        }
        
        // Navigation functions
        function navigateMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }
        
        function setView(viewType) {
            // Update active button
            document.querySelectorAll('.view-toggle button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(viewType + 'View').classList.add('active');
            
            // For now, we'll keep the month view but you can extend this
            showNotification(`Switched to ${viewType} view`);
        }
        
        // Utility functions
        function getEventsForDate(date) {
            const dateString = date.toISOString().split('T')[0];
            return events.filter(event => event.date === dateString)
                        .sort((a, b) => {
                            if (a.time && b.time) {
                                return a.time.localeCompare(b.time);
                            }
                            return a.time ? -1 : 1;
                        });
        }
        
        function getPriorityColor(priority) {
            const colors = {
                high: '#ff6b6b',
                medium: '#feca57',
                low: '#48cae4'
            };
            return colors[priority] || colors.medium;
        }
        
        function renderUpcomingEvents() {
            const container = document.getElementById('upcomingEventsList');
            const today = new Date();
            const nextWeek = new Date();
            nextWeek.setDate(today.getDate() + 7);
            
            const upcomingEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate >= today && eventDate <= nextWeek;
            }).sort((a, b) => {
                const dateCompare = new Date(a.date) - new Date(b.date);
                if (dateCompare === 0 && a.time && b.time) {
                    return a.time.localeCompare(b.time);
                }
                return dateCompare;
            });
            
            container.innerHTML = '';
            
            if (upcomingEvents.length === 0) {
                container.innerHTML = '<div class="text-white opacity-70 text-center py-8">No upcoming events</div>';
                return;
            }
            
            upcomingEvents.forEach(event => {
                const eventElement = createEventElement(event, true);
                
                // Add date label
                const eventDate = new Date(event.date);
                const dateLabel = document.createElement('div');
                dateLabel.className = 'text-xs text-white opacity-60 mb-2';
                dateLabel.textContent = eventDate.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric' 
                });
                
                const wrapper = document.createElement('div');
                wrapper.appendChild(dateLabel);
                wrapper.appendChild(eventElement);
                container.appendChild(wrapper);
            });
        }
        
        function updateStats() {
            const today = new Date();
            const todayString = today.toISOString().split('T')[0];
            
            // Total events
            document.getElementById('totalEvents').textContent = events.length;
            
            // Today's events
            const todayEvents = events.filter(event => event.date === todayString);
            document.getElementById('todayEvents').textContent = todayEvents.length;
            
            // Upcoming events (next 7 days)
            const nextWeek = new Date();
            nextWeek.setDate(today.getDate() + 7);
            const upcomingEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate > today && eventDate <= nextWeek;
            });
            document.getElementById('upcomingEvents').textContent = upcomingEvents.length;
            
            // High priority events
            const highPriorityEvents = events.filter(event => event.priority === 'high');
            document.getElementById('highPriorityEvents').textContent = highPriorityEvents.length;
        }
        
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                renderCalendar();
                return;
            }
            
            const filteredEvents = events.filter(event => 
                event.title.toLowerCase().includes(searchTerm) ||
                event.description.toLowerCase().includes(searchTerm) ||
                event.category.toLowerCase().includes(searchTerm)
            );
            
            // Highlight matching days
            const calendarDays = document.querySelectorAll('.calendar-day');
            calendarDays.forEach(day => {
                day.classList.remove('search-highlight');
            });
            
            filteredEvents.forEach(event => {
                const eventDate = new Date(event.date);
                const dayElement = findDayElement(eventDate);
                if (dayElement) {
                    dayElement.style.background = 'linear-gradient(135deg, #feca57, #ff9ff3)';
                    dayElement.style.color = 'white';
                }
            });
        }
        
        function findDayElement(date) {
            const calendarDays = document.querySelectorAll('.calendar-day');
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const dayIndex = Math.floor((date - startDate) / (1000 * 60 * 60 * 24));
            return calendarDays[dayIndex];
        }
        
        function setReminder(event) {
            const eventDateTime = new Date(`${event.date}T${event.time || '09:00'}`);
            const reminderTime = new Date(eventDateTime.getTime() - (parseInt(event.reminder) * 60000));
            const now = new Date();
            
            if (reminderTime > now) {
                const timeout = reminderTime.getTime() - now.getTime();
                setTimeout(() => {
                    showNotification(`Reminder: ${event.title} is coming up!`, 'reminder');
                    
                    // Browser notification (if permission granted)
                    if (Notification.permission === 'granted') {
                        new Notification('Event Reminder', {
                            body: `${event.title} is starting soon!`,
                            icon: '/favicon.ico'
                        });
                    }
                }, timeout);
            }
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Data persistence
        function saveEvents() {
            // Since we can't use localStorage, events will persist only during the session
            // In a real application, you would save to a backend server
            console.log('Events saved:', events);
        }
        
        function loadEvents() {
            // Load sample events for demonstration
            events = [
                {
                    id: '1',
                    title: 'Team Meeting',
                    date: new Date().toISOString().split('T')[0],
                    time: '10:00',
                    description: 'Weekly team sync meeting',
                    priority: 'high',
                    category: 'work',
                    reminder: '15',
                    created: new Date().toISOString()
                },
                {
                    id: '2',
                    title: 'Lunch with Sarah',
                    date: new Date(Date.now() + 86400000).toISOString().split('T')[0],
                    time: '12:30',
                    description: 'Catch up over lunch',
                    priority: 'medium',
                    category: 'personal',
                    reminder: '30',
                    created: new Date().toISOString()
                },
                {
                    id: '3',
                    title: 'Gym Workout',
                    date: new Date(Date.now() + 172800000).toISOString().split('T')[0],
                    time: '18:00',
                    description: 'Upper body workout',
                    priority: 'low',
                    category: 'health',
                    reminder: 'none',
                    created: new Date().toISOString()
                }
            ];
        }
        
        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeEventModal();
                closeDayEventsModal();
            } else if (e.key === 'n' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                openEventModal();
            } else if (e.key === 'ArrowLeft' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                navigateMonth(-1);
            } else if (e.key === 'ArrowRight' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                navigateMonth(1);
            }
        });
        
        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left - next month
                    navigateMonth(1);
                } else {
                    // Swipe right - previous month
                    navigateMonth(-1);
                }
            }
        }
        
        // Auto-refresh events every minute to check for reminders
        setInterval(function() {
            // Check for events that need reminders
            const now = new Date();
            events.forEach(event => {
                if (event.reminder && event.reminder !== 'none') {
                    const eventDateTime = new Date(`${event.date}T${event.time || '09:00'}`);
                    const reminderTime = new Date(eventDateTime.getTime() - (parseInt(event.reminder) * 60000));
                    
                    // Check if reminder time is within the next minute
                    const timeDiff = reminderTime.getTime() - now.getTime();
                    if (timeDiff > 0 && timeDiff <= 60000) {
                        showNotification(`Upcoming: ${event.title}`, 'reminder');
                    }
                }
            });
        }, 60000);
        
        // Export/Import functionality (bonus feature)
        function exportEvents() {
            const dataStr = JSON.stringify(events, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'calendar-events.json';
            link.click();
            URL.revokeObjectURL(url);
        }
        
        function importEvents(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedEvents = JSON.parse(e.target.result);
                    events = events.concat(importedEvents);
                    saveEvents();
                    renderCalendar();
                    renderUpcomingEvents();
                    updateStats();
                    showNotification('Events imported successfully!');
                } catch (error) {
                    showNotification('Error importing events: Invalid file format', 'error');
                }
            };
            reader.readAsText(file);
        }
        
        // Add context menu for additional options
        document.addEventListener('contextmenu', function(e) {
            if (e.target.classList.contains('calendar-day')) {
                e.preventDefault();
                // You could add a context menu here for quick actions
            }
        });
        
        // Performance optimization: Debounce search
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        document.getElementById('searchInput').addEventListener('input', 
            debounce(handleSearch, 300)
        );
        
    </script>
