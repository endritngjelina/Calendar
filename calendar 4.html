<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Event Calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #threejs-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }
        
        .day-cell {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 8px 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .day-cell:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .day-cell.today {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
        }
        
        .day-cell.other-month {
            opacity: 0.3;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .day-cell.selected {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(78, 205, 196, 0.4);
        }
        
        .event-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin: 1px;
            background: #ffd700;
            box-shadow: 0 0 4px rgba(255, 215, 0, 0.6);
        }
        
        .event-count {
            position: absolute;
            top: 2px;
            right: 4px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }
        
        .event-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .event-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(4px);
        }
        
        .priority-high { border-left: 4px solid #ff4757; }
        .priority-medium { border-left: 4px solid #ffa502; }
        .priority-low { border-left: 4px solid #2ed573; }
        
        .modal {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff4757, #c44569);
            border: none;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.6);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 8px;
        }
        
        .category-work { background: #3742fa; color: white; }
        .category-personal { background: #2ed573; color: white; }
        .category-health { background: #ff4757; color: white; }
        .category-social { background: #ffa502; color: white; }
        .category-other { background: #747d8c; color: white; }
        
        .search-highlight {
            background: #ffd700;
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .navigation-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
        }
        
        .navigation-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="threejs-background"></div>
    
    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8 relative z-10">
        <!-- Header -->
        <div class="glass-effect rounded-3xl p-6 mb-8 fade-in">
            <div class="flex flex-col lg:flex-row justify-between items-center gap-4">
                <div>
                    <h1 class="text-4xl font-bold text-white mb-2">
                        <i class="fas fa-calendar-alt mr-3"></i>Advanced Event Calendar
                    </h1>
                    <p class="text-white/80">Organize your life with style and precision</p>
                </div>
                
                <!-- Search and Controls -->
                <div class="flex flex-col sm:flex-row gap-4 w-full lg:w-auto">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search events..." 
                               class="form-control pl-10 pr-4 py-2 rounded-full bg-white/20 border-white/30 text-white placeholder-white/70">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-white/70"></i>
                    </div>
                    <button id="addEventBtn" class="btn btn-primary px-6 py-2 rounded-full font-semibold">
                        <i class="fas fa-plus mr-2"></i>Add Event
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="stats-card fade-in">
                <i class="fas fa-calendar-check text-3xl mb-2 text-green-400"></i>
                <h3 class="text-2xl font-bold" id="totalEvents">0</h3>
                <p class="text-sm opacity-80">Total Events</p>
            </div>
            <div class="stats-card fade-in">
                <i class="fas fa-clock text-3xl mb-2 text-yellow-400"></i>
                <h3 class="text-2xl font-bold" id="todayEvents">0</h3>
                <p class="text-sm opacity-80">Today's Events</p>
            </div>
            <div class="stats-card fade-in">
                <i class="fas fa-exclamation-triangle text-3xl mb-2 text-red-400"></i>
                <h3 class="text-2xl font-bold" id="upcomingEvents">0</h3>
                <p class="text-sm opacity-80">This Week</p>
            </div>
            <div class="stats-card fade-in">
                <i class="fas fa-check-circle text-3xl mb-2 text-blue-400"></i>
                <h3 class="text-2xl font-bold" id="completedEvents">0</h3>
                <p class="text-sm opacity-80">Completed</p>
            </div>
        </div>
        
        <!-- Calendar Section -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Calendar -->
            <div class="lg:col-span-2">
                <div class="glass-effect rounded-3xl p-6 fade-in">
                    <!-- Calendar Header -->
                    <div class="flex justify-between items-center mb-6">
                        <button id="prevMonth" class="navigation-btn px-4 py-2 rounded-full">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        
                        <div class="text-center">
                            <h2 id="currentMonth" class="text-3xl font-bold text-white mb-1"></h2>
                            <p id="currentYear" class="text-white/80 text-lg"></p>
                        </div>
                        
                        <button id="nextMonth" class="navigation-btn px-4 py-2 rounded-full">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    
                    <!-- Quick Navigation -->
                    <div class="flex justify-center mb-6 gap-2">
                        <button id="todayBtn" class="navigation-btn px-4 py-2 rounded-full text-sm">
                            <i class="fas fa-home mr-1"></i>Today
                        </button>
                        <button id="monthViewBtn" class="navigation-btn px-4 py-2 rounded-full text-sm active">
                            Month
                        </button>
                        <button id="weekViewBtn" class="navigation-btn px-4 py-2 rounded-full text-sm">
                            Week
                        </button>
                    </div>
                    
                    <!-- Days of Week Header -->
                    <div class="calendar-grid mb-2">
                        <div class="text-center py-3 text-white/80 font-semibold">Sun</div>
                        <div class="text-center py-3 text-white/80 font-semibold">Mon</div>
                        <div class="text-center py-3 text-white/80 font-semibold">Tue</div>
                        <div class="text-center py-3 text-white/80 font-semibold">Wed</div>
                        <div class="text-center py-3 text-white/80 font-semibold">Thu</div>
                        <div class="text-center py-3 text-white/80 font-semibold">Fri</div>
                        <div class="text-center py-3 text-white/80 font-semibold">Sat</div>
                    </div>
                    
                    <!-- Calendar Days -->
                    <div id="calendarDays" class="calendar-grid"></div>
                </div>
            </div>
            
            <!-- Events Panel -->
            <div class="lg:col-span-1">
                <div class="glass-effect rounded-3xl p-6 fade-in">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl font-bold text-white">
                            <i class="fas fa-list mr-2"></i>Events
                        </h3>
                        <div class="flex gap-2">
                            <select id="filterCategory" class="form-control bg-white/20 border-white/30 text-white text-sm rounded-lg">
                                <option value="">All Categories</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="health">Health</option>
                                <option value="social">Social</option>
                                <option value="other">Other</option>
                            </select>
                            <select id="sortEvents" class="form-control bg-white/20 border-white/30 text-white text-sm rounded-lg">
                                <option value="date">Sort by Date</option>
                                <option value="priority">Sort by Priority</option>
                                <option value="category">Sort by Category</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="selectedDate" class="text-white/80 mb-4 text-center">
                        Select a date to view events
                    </div>
                    
                    <div id="eventsList" class="max-h-96 overflow-y-auto space-y-3">
                        <!-- Events will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Event Modal -->
    <div id="eventModal" class="modal fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="modal-content w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitle" class="text-2xl font-bold text-gray-800">Add New Event</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="eventForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Event Title</label>
                    <input type="text" id="eventTitle" required 
                           class="form-control w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" 
                           placeholder="Enter event title">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Description</label>
                    <textarea id="eventDescription" rows="3" 
                              class="form-control w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" 
                              placeholder="Enter event description (optional)"></textarea>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Date</label>
                        <input type="date" id="eventDate" required 
                               class="form-control w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Time</label>
                        <input type="time" id="eventTime" 
                               class="form-control w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Category</label>
                        <select id="eventCategory" required 
                                class="form-control w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none">
                            <option value="">Select Category</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="health">Health</option>
                            <option value="social">Social</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Priority</label>
                        <select id="eventPriority" required 
                                class="form-control w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none">
                            <option value="">Select Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Reminder</label>
                        <select id="eventReminder" 
                                class="form-control w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none">
                            <option value="">No Reminder</option>
                            <option value="5">5 minutes before</option>
                            <option value="15">15 minutes before</option>
                            <option value="30">30 minutes before</option>
                            <option value="60">1 hour before</option>
                            <option value="1440">1 day before</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Repeat</label>
                        <select id="eventRepeat" 
                                class="form-control w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none">
                            <option value="">No Repeat</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex gap-4 pt-4">
                    <button type="submit" class="btn btn-primary flex-1 py-3 rounded-lg font-semibold">
                        <i class="fas fa-save mr-2"></i>Save Event
                    </button>
                    <button type="button" id="cancelModal" class="btn btn-secondary flex-1 py-3 rounded-lg font-semibold border border-gray-300 bg-gray-100 text-gray-700 hover:bg-gray-200">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Notification Container -->
    <div id="notifications" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        // Calendar Application Class
        class AdvancedCalendar {
            constructor() {
                this.currentDate = new Date();
                this.selectedDate = null;
                this.events = this.loadEvents();
                this.editingEventId = null;
                this.viewMode = 'month';
                
                this.init();
                this.initThreeJS();
            }
            
            init() {
                this.renderCalendar();
                this.updateStats();
                this.bindEvents();
                this.checkReminders();
                
                // Set initial date input to today
                document.getElementById('eventDate').value = this.formatDateForInput(new Date());
            }
            
            initThreeJS() {
                const container = document.getElementById('threejs-background');
                
                // Scene setup
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(this.renderer.domElement);
                
                // Create floating geometric shapes
                this.shapes = [];
                const geometries = [
                    new THREE.BoxGeometry(1, 1, 1),
                    new THREE.SphereGeometry(0.5, 32, 32),
                    new THREE.ConeGeometry(0.5, 1, 32),
                    new THREE.OctahedronGeometry(0.5)
                ];
                
                for (let i = 0; i < 50; i++) {
                    const geometry = geometries[Math.floor(Math.random() * geometries.length)];
                    const material = new THREE.MeshBasicMaterial({
                        color: new THREE.Color().setHSL(Math.random(), 0.7, 0.5),
                        transparent: true,
                        opacity: 0.3
                    });
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.set(
                        (Math.random() - 0.5) * 100,
                        (Math.random() - 0.5) * 100,
                        (Math.random() - 0.5) * 100
                    );
                    mesh.rotation.set(
                        Math.random() * Math.PI,
                        Math.random() * Math.PI,
                        Math.random() * Math.PI
                    );
                    
                    this.scene.add(mesh);
                    this.shapes.push(mesh);
                }
                
                this.camera.position.z = 30;
                
                // Animation loop
                this.animate();
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
            
            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Rotate shapes
                this.shapes.forEach((shape, index) => {
                    shape.rotation.x += 0.005 + index * 0.0001;
                    shape.rotation.y += 0.005 + index * 0.0001;
                    shape.position.y += Math.sin(Date.now() * 0.001 + index) * 0.01;
                });
                
                this.renderer.render(this.scene, this.camera);
            }
            
            bindEvents() {
                // Navigation buttons
                document.getElementById('prevMonth').addEventListener('click', () => this.previousMonth());
                document.getElementById('nextMonth').addEventListener('click', () => this.nextMonth());
                document.getElementById('todayBtn').addEventListener('click', () => this.goToToday());
                
                // View mode buttons
                document.getElementById('monthViewBtn').addEventListener('click', () => this.setViewMode('month'));
                document.getElementById('weekViewBtn').addEventListener('click', () => this.setViewMode('week'));
                
                // Modal controls
                document.getElementById('addEventBtn').addEventListener('click', () => this.openEventModal());
                document.getElementById('closeModal').addEventListener('click', () => this.closeEventModal());
                document.getElementById('cancelModal').addEventListener('click', () => this.closeEventModal());
                
                // Event form
                document.getElementById('eventForm').addEventListener('submit', (e) => this.saveEvent(e));
                
                // Search functionality
                document.getElementById('searchInput').addEventListener('input', (e) => this.searchEvents(e.target.value));
                
                // Filter and sort
                document.getElementById('filterCategory').addEventListener('change', () => this.filterAndSortEvents());
                document.getElementById('sortEvents').addEventListener('change', () => this.filterAndSortEvents());
                
                // Close modal on background click
                document.getElementById('eventModal').addEventListener('click', (e) => {
                    if (e.target.id === 'eventModal') {
                        this.closeEventModal();
                    }
                });
            }
            
            renderCalendar() {
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                
                // Update header
                document.getElementById('currentMonth').textContent = this.getMonthName(month);
                document.getElementById('currentYear').textContent = year;
                
                if (this.viewMode === 'month') {
                    this.renderMonthView(year, month);
                } else {
                    this.renderWeekView();
                }
            }
            
            renderMonthView(year, month) {
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const daysInPrevMonth = new Date(year, month, 0).getDate();
                
                const calendarDays = document.getElementById('calendarDays');
                calendarDays.innerHTML = '';
                
                let dayCount = 1;
                let nextMonthDay = 1;
                
                // Generate 42 cells (6 weeks)
                for (let i = 0; i < 42; i++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'day-cell';
                    
                    let cellDate, cellDay, isCurrentMonth = true;
                    
                    if (i < firstDay) {
                        // Previous month days
                        cellDay = daysInPrevMonth - firstDay + i + 1;
                        cellDate = new Date(year, month - 1, cellDay);
                        isCurrentMonth = false;
                        dayCell.classList.add('other-month');
                    } else if (dayCount <= daysInMonth) {
                        // Current month days
                        cellDay = dayCount;
                        cellDate = new Date(year, month, cellDay);
                        dayCount++;
                    } else {
                        // Next month days
                        cellDay = nextMonthDay;
                        cellDate = new Date(year, month + 1, cellDay);
                        nextMonthDay++;
                        isCurrentMonth = false;
                        dayCell.classList.add('other-month');
                    }
                    
                    // Day number
                    const dayNumber = document.createElement('div');
                    dayNumber.textContent = cellDay;
                    dayNumber.className = 'font-semibold';
                    dayCell.appendChild(dayNumber);
                    
                    // Check if today
                    const today = new Date();
                    if (this.isSameDate(cellDate, today)) {
                        dayCell.classList.add('today');
                    }
                    
                    // Check if selected
                    if (this.selectedDate && this.isSameDate(cellDate, this.selectedDate)) {
                        dayCell.classList.add('selected');
                    }
                    
                    // Add events for this day
                    const dayEvents = this.getEventsForDate(cellDate);
                    if (dayEvents.length > 0) {
                        const eventContainer = document.createElement('div');
                        eventContainer.className = 'flex flex-wrap justify-center mt-1';
                        
                        // Show up to 3 event indicators
                        for (let j = 0; j < Math.min(dayEvents.length, 3); j++) {
                            const indicator = document.createElement('div');
                            indicator.className = 'event-indicator';
                            eventContainer.appendChild(indicator);
                        }
                        
                        // Show count if more than 3 events
                        if (dayEvents.length > 3) {
                            const countBadge = document.createElement('div');
                            countBadge.className = 'event-count';
                            countBadge.textContent = dayEvents.length;
                            dayCell.appendChild(countBadge);
                        }
                        
                        dayCell.appendChild(eventContainer);
                    }
                    
                    // Add click event
                    dayCell.addEventListener('click', () => this.selectDate(cellDate));
                    
                    calendarDays.appendChild(dayCell);
                }
            }
            
            renderWeekView() {
                // Week view implementation
                const startOfWeek = this.getStartOfWeek(this.currentDate);
                const calendarDays = document.getElementById('calendarDays');
                calendarDays.innerHTML = '';
                
                for (let i = 0; i < 7; i++) {
                    const date = new Date(startOfWeek);
                    date.setDate(startOfWeek.getDate() + i);
                    
                    const dayCell = document.createElement('div');
                    dayCell.className = 'day-cell h-32';
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.textContent = date.getDate();
                    dayNumber.className = 'font-semibold mb-2';
                    dayCell.appendChild(dayNumber);
                    
                    // Check if today
                    const today = new Date();
                    if (this.isSameDate(date, today)) {
                        dayCell.classList.add('today');
                    }
                    
                    // Add events for this day
                    const dayEvents = this.getEventsForDate(date);
                    const eventContainer = document.createElement('div');
                    eventContainer.className = 'flex flex-col gap-1 w-full';
                    
                    dayEvents.slice(0, 3).forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = `text-xs p-1 bg-white/20 rounded truncate priority-${event.priority}`;
                        eventDiv.textContent = event.title;
                        eventContainer.appendChild(eventDiv);
                    });
                    
                    if (dayEvents.length > 3) {
                        const moreDiv = document.createElement('div');
                        moreDiv.className = 'text-xs text-center text-white/70';
                        moreDiv.textContent = `+${dayEvents.length - 3} more`;
                        eventContainer.appendChild(moreDiv);
                    }
                    
                    dayCell.appendChild(eventContainer);
                    dayCell.addEventListener('click', () => this.selectDate(date));
                    
                    calendarDays.appendChild(dayCell);
                }
            }
            
            selectDate(date) {
                this.selectedDate = new Date(date);
                this.renderCalendar();
                this.displayEventsForDate(date);
                
                // Update selected date display
                const dateStr = this.formatDate(date);
                document.getElementById('selectedDate').innerHTML = `
                    <i class="fas fa-calendar-day mr-2"></i>
                    Events for ${dateStr}
                `;
            }
            
            displayEventsForDate(date) {
                const events = this.getEventsForDate(date);
                const eventsList = document.getElementById('eventsList');
                
                if (events.length === 0) {
                    eventsList.innerHTML = `
                        <div class="text-center text-white/60 py-8">
                            <i class="fas fa-calendar-times text-4xl mb-4"></i>
                            <p>No events scheduled for this day</p>
                            <button class="btn btn-primary mt-4 px-6 py-2 rounded-full" onclick="calendar.openEventModal('${this.formatDateForInput(date)}')">
                                <i class="fas fa-plus mr-2"></i>Add Event
                            </button>
                        </div>
                    `;
                    return;
                }
                
                eventsList.innerHTML = '';
                events.forEach(event => {
                    const eventDiv = this.createEventElement(event);
                    eventsList.appendChild(eventDiv);
                });
            }
            
            createEventElement(event) {
                const eventDiv = document.createElement('div');
                eventDiv.className = `event-item priority-${event.priority} slide-in`;
                
                eventDiv.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-semibold text-white text-lg">${event.title}</h4>
                        <div class="flex gap-2">
                            <button class="text-white/70 hover:text-white" onclick="calendar.editEvent('${event.id}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-white/70 hover:text-red-400" onclick="calendar.deleteEvent('${event.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex flex-wrap gap-2 mb-2">
                        <span class="category-badge category-${event.category}">${event.category}</span>
                        <span class="text-xs text-white/70 bg-white/10 px-2 py-1 rounded">
                            <i class="fas fa-exclamation-circle mr-1"></i>${event.priority}
                        </span>
                    </div>
                    
                    ${event.time ? `
                        <div class="text-white/80 text-sm mb-2">
                            <i class="fas fa-clock mr-2"></i>${event.time}
                        </div>
                    ` : ''}
                    
                    ${event.description ? `
                        <p class="text-white/70 text-sm mb-2">${event.description}</p>
                    ` : ''}
                    
                    <div class="flex justify-between items-center text-xs text-white/60">
                        <span>
                            <i class="fas fa-calendar mr-1"></i>${this.formatDate(new Date(event.date))}
                        </span>
                        ${event.reminder ? `
                            <span>
                                <i class="fas fa-bell mr-1"></i>Reminder: ${event.reminder}min
                            </span>
                        ` : ''}
                    </div>
                `;
                
                return eventDiv;
            }
            
            openEventModal(date = null) {
                const modal = document.getElementById('eventModal');
                const modalTitle = document.getElementById('modalTitle');
                
                if (this.editingEventId) {
                    modalTitle.textContent = 'Edit Event';
                    this.populateEventForm(this.editingEventId);
                } else {
                    modalTitle.textContent = 'Add New Event';
                    this.clearEventForm();
                    if (date) {
                        document.getElementById('eventDate').value = date;
                    } else if (this.selectedDate) {
                        document.getElementById('eventDate').value = this.formatDateForInput(this.selectedDate);
                    }
                }
                
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }
            
            closeEventModal() {
                document.getElementById('eventModal').classList.add('hidden');
                document.body.style.overflow = 'auto';
                this.editingEventId = null;
                this.clearEventForm();
            }
            
            clearEventForm() {
                document.getElementById('eventForm').reset();
                document.getElementById('eventDate').value = this.formatDateForInput(new Date());
            }
            
            populateEventForm(eventId) {
                const event = this.events.find(e => e.id === eventId);
                if (!event) return;
                
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventDescription').value = event.description || '';
                document.getElementById('eventDate').value = event.date;
                document.getElementById('eventTime').value = event.time || '';
                document.getElementById('eventCategory').value = event.category;
                document.getElementById('eventPriority').value = event.priority;
                document.getElementById('eventReminder').value = event.reminder || '';
                document.getElementById('eventRepeat').value = event.repeat || '';
            }
            
            saveEvent(e) {
                e.preventDefault();
                
                const eventData = {
                    id: this.editingEventId || this.generateId(),
                    title: document.getElementById('eventTitle').value,
                    description: document.getElementById('eventDescription').value,
                    date: document.getElementById('eventDate').value,
                    time: document.getElementById('eventTime').value,
                    category: document.getElementById('eventCategory').value,
                    priority: document.getElementById('eventPriority').value,
                    reminder: document.getElementById('eventReminder').value,
                    repeat: document.getElementById('eventRepeat').value,
                    completed: false,
                    createdAt: this.editingEventId ? this.events.find(e => e.id === this.editingEventId).createdAt : new Date().toISOString()
                };
                
                if (this.editingEventId) {
                    const index = this.events.findIndex(e => e.id === this.editingEventId);
                    this.events[index] = eventData;
                    this.showNotification('Event updated successfully!', 'success');
                } else {
                    this.events.push(eventData);
                    this.showNotification('Event created successfully!', 'success');
                }
                
                this.saveEvents();
                this.renderCalendar();
                this.updateStats();
                this.closeEventModal();
                
                // Select the date of the event
                this.selectDate(new Date(eventData.date));
            }
            
            editEvent(eventId) {
                this.editingEventId = eventId;
                this.openEventModal();
            }
            
            deleteEvent(eventId) {
                if (confirm('Are you sure you want to delete this event?')) {
                    this.events = this.events.filter(e => e.id !== eventId);
                    this.saveEvents();
                    this.renderCalendar();
                    this.updateStats();
                    this.showNotification('Event deleted successfully!', 'success');
                    
                    // Refresh the events list
                    if (this.selectedDate) {
                        this.displayEventsForDate(this.selectedDate);
                    }
                }
            }
            
            searchEvents(query) {
                if (!query.trim()) {
                    this.filterAndSortEvents();
                    return;
                }
                
                const filteredEvents = this.events.filter(event =>
                    event.title.toLowerCase().includes(query.toLowerCase()) ||
                    (event.description && event.description.toLowerCase().includes(query.toLowerCase())) ||
                    event.category.toLowerCase().includes(query.toLowerCase())
                );
                
                this.displayFilteredEvents(filteredEvents, query);
            }
            
            filterAndSortEvents() {
                const categoryFilter = document.getElementById('filterCategory').value;
                const sortBy = document.getElementById('sortEvents').value;
                
                let filteredEvents = [...this.events];
                
                // Apply category filter
                if (categoryFilter) {
                    filteredEvents = filteredEvents.filter(event => event.category === categoryFilter);
                }
                
                // Apply sorting
                switch (sortBy) {
                    case 'date':
                        filteredEvents.sort((a, b) => new Date(a.date) - new Date(b.date));
                        break;
                    case 'priority':
                        const priorityOrder = { high: 3, medium: 2, low: 1 };
                        filteredEvents.sort((a, b) => priorityOrder[b.priority] - priorityOrder[a.priority]);
                        break;
                    case 'category':
                        filteredEvents.sort((a, b) => a.category.localeCompare(b.category));
                        break;
                }
                
                this.displayFilteredEvents(filteredEvents);
            }
            
            displayFilteredEvents(events, searchQuery = '') {
                const eventsList = document.getElementById('eventsList');
                
                if (events.length === 0) {
                    eventsList.innerHTML = `
                        <div class="text-center text-white/60 py-8">
                            <i class="fas fa-search text-4xl mb-4"></i>
                            <p>No events found</p>
                        </div>
                    `;
                    return;
                }
                
                eventsList.innerHTML = '';
                events.forEach(event => {
                    const eventDiv = this.createEventElement(event);
                    
                    // Highlight search terms
                    if (searchQuery) {
                        const regex = new RegExp(`(${searchQuery})`, 'gi');
                        eventDiv.innerHTML = eventDiv.innerHTML.replace(regex, '<span class="search-highlight">$1</span>');
                    }
                    
                    eventsList.appendChild(eventDiv);
                });
            }
            
            checkReminders() {
                const now = new Date();
                
                this.events.forEach(event => {
                    if (!event.reminder || event.notified) return;
                    
                    const eventDateTime = new Date(`${event.date}T${event.time || '00:00'}`);
                    const reminderTime = new Date(eventDateTime.getTime() - (event.reminder * 60000));
                    
                    if (now >= reminderTime && now < eventDateTime) {
                        this.showNotification(`Reminder: ${event.title}`, 'info', 10000);
                        event.notified = true;
                    }
                });
                
                // Check again in 1 minute
                setTimeout(() => this.checkReminders(), 60000);
            }
            
            updateStats() {
                const today = new Date();
                const startOfWeek = this.getStartOfWeek(today);
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(startOfWeek.getDate() + 7);
                
                const totalEvents = this.events.length;
                const todayEvents = this.events.filter(event => 
                    this.isSameDate(new Date(event.date), today)
                ).length;
                const upcomingEvents = this.events.filter(event => {
                    const eventDate = new Date(event.date);
                    return eventDate >= startOfWeek && eventDate < endOfWeek;
                }).length;
                const completedEvents = this.events.filter(event => event.completed).length;
                
                document.getElementById('totalEvents').textContent = totalEvents;
                document.getElementById('todayEvents').textContent = todayEvents;
                document.getElementById('upcomingEvents').textContent = upcomingEvents;
                document.getElementById('completedEvents').textContent = completedEvents;
            }
            
            showNotification(message, type = 'info', duration = 5000) {
                const notification = document.createElement('div');
                notification.className = `notification bg-${type === 'success' ? 'green' : type === 'error' ? 'red' : 'blue'}-500 text-white px-6 py-4 rounded-lg shadow-lg flex items-center gap-3 slide-in`;
                
                const icon = type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle';
                
                notification.innerHTML = `
                    <i class="fas fa-${icon}"></i>
                    <span>${message}</span>
                    <button class="ml-auto text-white/80 hover:text-white" onclick="this.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                document.getElementById('notifications').appendChild(notification);
                
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, duration);
            }
            
            // Navigation methods
            previousMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                this.renderCalendar();
            }
            
            nextMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                this.renderCalendar();
            }
            
            goToToday() {
                this.currentDate = new Date();
                this.renderCalendar();
                this.selectDate(new Date());
            }
            
            setViewMode(mode) {
                this.viewMode = mode;
                
                // Update active button
                document.querySelectorAll('#monthViewBtn, #weekViewBtn').forEach(btn => {
                    btn.classList.remove('bg-white/30');
                });
                document.getElementById(mode + 'ViewBtn').classList.add('bg-white/30');
                
                this.renderCalendar();
            }
            
            // Utility methods
            getEventsForDate(date) {
                return this.events.filter(event => 
                    this.isSameDate(new Date(event.date), date)
                );
            }
            
            isSameDate(date1, date2) {
                return date1.getFullYear() === date2.getFullYear() &&
                       date1.getMonth() === date2.getMonth() &&
                       date1.getDate() === date2.getDate();
            }
            
            getStartOfWeek(date) {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day;
                return new Date(d.setDate(diff));
            }
            
            formatDate(date) {
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            }
            
            formatDateForInput(date) {
                return date.toISOString().split('T')[0];
            }
            
            getMonthName(monthIndex) {
                const months = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                return months[monthIndex];
            }
            
            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
            
            // Data persistence
            saveEvents() {
                // Since we can't use localStorage, we'll keep events in memory
                // In a real application, this would save to localStorage or a database
            }
            
            loadEvents() {
                // Since we can't use localStorage, we'll return sample events
                // In a real application, this would load from localStorage or a database
                return [
                    {
                        id: 'sample1',
                        title: 'Team Meeting',
                        description: 'Weekly team sync meeting',
                        date: this.formatDateForInput(new Date()),
                        time: '09:00',
                        category: 'work',
                        priority: 'high',
                        reminder: '15',
                        repeat: 'weekly',
                        completed: false,
                        createdAt: new Date().toISOString()
                    },
                    {
                        id: 'sample2',
                        title: 'Gym Workout',
                        description: 'Cardio and strength training',
                        date: this.formatDateForInput(new Date()),
                        time: '18:00',
                        category: 'health',
                        priority: 'medium',
                        reminder: '30',
                        repeat: 'daily',
                        completed: false,
                        createdAt: new Date().toISOString()
                    }
                ];
            }
        }
        
        // Initialize the calendar
        const calendar = new AdvancedCalendar();
        
        // Make calendar globally accessible for onclick handlers
        window.calendar = calendar;
    </script>
