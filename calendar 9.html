<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Event Calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .calendar-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .calendar-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border-radius: 25px 25px 0 0;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .calendar-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(0deg); }
            50% { transform: translateX(0%) translateY(0%) rotate(180deg); }
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e5e7eb;
            border-radius: 0 0 25px 25px;
            overflow: hidden;
        }

        .day-header {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            font-weight: 600;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .calendar-day {
            background: white;
            min-height: 100px;
            padding: 0.5rem;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .calendar-day:hover {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            transform: scale(1.02);
            border-color: #ff7675;
            box-shadow: 0 5px 15px rgba(255, 118, 117, 0.3);
            z-index: 10;
        }

        .calendar-day.other-month {
            background: #f8f9fa;
            color: #adb5bd;
        }

        .calendar-day.today {
            background: linear-gradient(135deg, #00cec9, #00b894);
            color: white;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .calendar-day.selected {
            background: linear-gradient(135deg, #fd79a8, #e84393);
            color: white;
            border-color: #e84393;
            box-shadow: 0 0 20px rgba(232, 67, 147, 0.5);
        }

        .day-number {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .event-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin: 2px;
            display: inline-block;
            animation: eventPulse 2s infinite;
        }

        @keyframes eventPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        .event-count {
            position: absolute;
            top: 5px;
            right: 5px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.4);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(116, 185, 255, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff7675, #d63031);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 118, 117, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 184, 148, 0.4);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #74b9ff;
            background: white;
            box-shadow: 0 0 20px rgba(116, 185, 255, 0.2);
            transform: translateY(-1px);
        }

        .event-item {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInLeft 0.3s ease-out;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        @keyframes slideInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .event-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
        }

        .event-priority-high { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .event-priority-medium { background: linear-gradient(135deg, #fdcb6e, #e17055); }
        .event-priority-low { background: linear-gradient(135deg, #55efc4, #00b894); }

        .navigation-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .navigation-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .today-btn {
            background: linear-gradient(135deg, #00cec9, #00b894);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .today-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 206, 201, 0.4);
        }

        .stats-card {
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(253, 121, 168, 0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(253, 121, 168, 0.4);
        }

        .category-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .category-btn {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid #e9ecef;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #6c757d;
        }

        .category-btn.active {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border-color: #0984e3;
        }

        .floating-add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .floating-add-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.6);
        }

        .three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .search-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            padding-left: 3rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .calendar-container {
                margin: 1rem;
                border-radius: 15px;
            }
            
            .calendar-header {
                padding: 1rem;
                border-radius: 15px 15px 0 0;
            }
            
            .calendar-day {
                min-height: 80px;
                padding: 0.25rem;
            }
            
            .modal-content {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas class="three-canvas" id="threeCanvas"></canvas>
    
    <div class="container mx-auto p-4 max-w-6xl">
        <div class="calendar-container">
            <!-- Header -->
            <div class="calendar-header">
                <div class="flex items-center justify-between relative z-10">
                    <div class="flex items-center space-x-4">
                        <button class="navigation-btn" id="prevBtn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <h1 class="text-3xl font-bold" id="monthYear">June 2025</h1>
                        <button class="navigation-btn" id="nextBtn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="today-btn" id="todayBtn">
                            <i class="fas fa-calendar-day mr-2"></i>Today
                        </button>
                        <div class="stats-card">
                            <div class="text-2xl font-bold" id="eventCount">0</div>
                            <div class="text-sm opacity-90">Events</div>
                        </div>
                    </div>
                </div>
                
                <!-- Search Bar -->
                <div class="search-container mt-4 relative z-10">
                    <div class="relative">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" class="form-control search-input" id="searchInput" placeholder="Search events...">
                    </div>
                </div>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-grid" id="calendarGrid">
                <!-- Day headers -->
                <div class="day-header">Sun</div>
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header">Sat</div>
                
                <!-- Calendar days will be generated here -->
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800" id="modalTitle">Add Event</h2>
                <button class="text-gray-500 hover:text-gray-700 text-2xl" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="eventForm">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Event Title</label>
                    <input type="text" class="form-control" id="eventTitle" placeholder="Enter event title" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Description</label>
                    <textarea class="form-control" id="eventDescription" rows="3" placeholder="Event description (optional)"></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Start Time</label>
                        <input type="time" class="form-control" id="eventStartTime">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">End Time</label>
                        <input type="time" class="form-control" id="eventEndTime">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Category</label>
                    <div class="category-selector">
                        <button type="button" class="category-btn active" data-category="personal">
                            <i class="fas fa-user mr-1"></i>Personal
                        </button>
                        <button type="button" class="category-btn" data-category="work">
                            <i class="fas fa-briefcase mr-1"></i>Work
                        </button>
                        <button type="button" class="category-btn" data-category="health">
                            <i class="fas fa-heart mr-1"></i>Health
                        </button>
                        <button type="button" class="category-btn" data-category="social">
                            <i class="fas fa-users mr-1"></i>Social
                        </button>
                        <button type="button" class="category-btn" data-category="travel">
                            <i class="fas fa-plane mr-1"></i>Travel
                        </button>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Priority</label>
                    <select class="form-control" id="eventPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="flex space-x-3">
                    <button type="submit" class="btn btn-success flex-1">
                        <i class="fas fa-save mr-2"></i>Save Event
                    </button>
                    <button type="button" class="btn btn-danger" id="deleteEvent" style="display: none;">
                        <i class="fas fa-trash mr-2"></i>Delete
                    </button>
                </div>
            </form>
            
            <div id="dayEvents" class="mt-6" style="display: none;">
                <h3 class="text-lg font-semibold mb-3 text-gray-800">Events for this day:</h3>
                <div id="eventsList"></div>
            </div>
        </div>
    </div>

    <!-- Floating Add Button -->
    <button class="floating-add-btn" id="floatingAddBtn">
        <i class="fas fa-plus"></i>
    </button>

    <script>
        class EventCalendar {
            constructor() {
                this.currentDate = new Date();
                this.selectedDate = null;
                this.events = this.loadEvents();
                this.currentEditingEvent = null;
                this.searchTerm = '';
                
                this.init();
                this.initThreeJS();
            }
            
            init() {
                this.renderCalendar();
                this.bindEvents();
                this.updateEventCount();
            }
            
            initThreeJS() {
                const canvas = document.getElementById('threeCanvas');
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0);
                
                // Create floating particles
                const particlesGeometry = new THREE.BufferGeometry();
                const particlesCount = 100;
                const posArray = new Float32Array(particlesCount * 3);
                
                for (let i = 0; i < particlesCount * 3; i++) {
                    posArray[i] = (Math.random() - 0.5) * 20;
                }
                
                particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                
                const particlesMaterial = new THREE.PointsMaterial({
                    size: 0.02,
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.6
                });
                
                const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
                scene.add(particlesMesh);
                
                camera.position.z = 5;
                
                // Animation loop
                const animate = () => {
                    requestAnimationFrame(animate);
                    particlesMesh.rotation.x += 0.001;
                    particlesMesh.rotation.y += 0.001;
                    renderer.render(scene, camera);
                };
                
                animate();
                
                // Handle window resize
                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }
            
            bindEvents() {
                document.getElementById('prevBtn').addEventListener('click', () => this.previousMonth());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextMonth());
                document.getElementById('todayBtn').addEventListener('click', () => this.goToToday());
                document.getElementById('floatingAddBtn').addEventListener('click', () => this.openEventModal());
                document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
                document.getElementById('eventForm').addEventListener('submit', (e) => this.saveEvent(e));
                document.getElementById('deleteEvent').addEventListener('click', () => this.deleteCurrentEvent());
                document.getElementById('searchInput').addEventListener('input', (e) => this.handleSearch(e));
                
                // Category buttons
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.selectCategory(btn));
                });
                
                // Close modal when clicking outside
                document.getElementById('eventModal').addEventListener('click', (e) => {
                    if (e.target.id === 'eventModal') {
                        this.closeModal();
                    }
                });
            }
            
            renderCalendar() {
                const grid = document.getElementById('calendarGrid');
                const monthYear = document.getElementById('monthYear');
                
                // Clear existing days (keep headers)
                const dayElements = grid.querySelectorAll('.calendar-day');
                dayElements.forEach(day => day.remove());
                
                // Update month/year display
                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'];
                monthYear.textContent = `${monthNames[this.currentDate.getMonth()]} ${this.currentDate.getFullYear()}`;
                
                // Get first day of month and number of days
                const firstDay = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth(), 1);
                const lastDay = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                
                // Get previous month's last days
                const prevMonth = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() - 1, 0);
                const daysInPrevMonth = prevMonth.getDate();
                
                // Add previous month's trailing days
                for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                    const dayElement = this.createDayElement(daysInPrevMonth - i, true);
                    grid.appendChild(dayElement);
                }
                
                // Add current month's days
                const today = new Date();
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = this.createDayElement(day, false);
                    
                    // Mark today
                    if (this.currentDate.getFullYear() === today.getFullYear() &&
                        this.currentDate.getMonth() === today.getMonth() &&
                        day === today.getDate()) {
                        dayElement.classList.add('today');
                    }
                    
                    grid.appendChild(dayElement);
                }
                
                // Add next month's leading days
                const totalCells = grid.children.length - 7; // Subtract header cells
                const remainingCells = 42 - totalCells; // 6 rows * 7 days
                for (let day = 1; day <= remainingCells; day++) {
                    const dayElement = this.createDayElement(day, true);
                    grid.appendChild(dayElement);
                }
            }
            
            createDayElement(dayNum, isOtherMonth) {
                const dayElement = document.createElement('div');
                dayElement.className = `calendar-day ${isOtherMonth ? 'other-month' : ''}`;
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = dayNum;
                dayElement.appendChild(dayNumber);
                
                if (!isOtherMonth) {
                    const dateStr = this.getDateString(this.currentDate.getFullYear(), this.currentDate.getMonth(), dayNum);
                    const dayEvents = this.getEventsForDate(dateStr);
                    const filteredEvents = this.filterEvents(dayEvents);
                    
                    if (filteredEvents.length > 0) {
                        const eventCount = document.createElement('div');
                        eventCount.className = 'event-count';
                        eventCount.textContent = filteredEvents.length;
                        dayElement.appendChild(eventCount);
                        
                        // Add event indicators
                        const indicators = document.createElement('div');
                        filteredEvents.slice(0, 3).forEach(event => {
                            const indicator = document.createElement('div');
                            indicator.className = 'event-indicator';
                            indicator.style.backgroundColor = this.getCategoryColor(event.category);
                            indicators.appendChild(indicator);
                        });
                        dayElement.appendChild(indicators);
                    }
                    
                    dayElement.addEventListener('click', () => this.selectDay(dayNum));
                }
                
                return dayElement;
            }
            
            selectDay(day) {
                // Remove previous selection
                document.querySelectorAll('.calendar-day.selected').forEach(el => {
                    el.classList.remove('selected');
                });
                
                // Add selection to clicked day
                event.currentTarget.classList.add('selected');
                
                this.selectedDate = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth(), day);
                this.openEventModal(this.selectedDate);
            }
            
            openEventModal(date = null) {
                const modal = document.getElementById('eventModal');
                const modalTitle = document.getElementById('modalTitle');
                const dayEvents = document.getElementById('dayEvents');
                const deleteBtn = document.getElementById('deleteEvent');
                
                if (date) {
                    this.selectedDate = date;
                    modalTitle.textContent = `Events for ${date.toLocaleDateString()}`;
                    this.showDayEvents();
                    dayEvents.style.display = 'block';
                } else {
                    modalTitle.textContent = 'Add New Event';
                    dayEvents.style.display = 'none';
                }
                
                deleteBtn.style.display = 'none';
                this.resetForm();
                modal.classList.add('show');
            }
            
            showDayEvents() {
                const eventsList = document.getElementById('eventsList');
                const dateStr = this.getDateString(this.selectedDate.getFullYear(), this.selectedDate.getMonth(), this.selectedDate.getDate());
                const dayEvents = this.getEventsForDate(dateStr);
                const filteredEvents = this.filterEvents(dayEvents);
                
                eventsList.innerHTML = '';
                
                if (filteredEvents.length === 0) {
                    eventsList.innerHTML = '<p class="text-gray-500 text-center py-4">No events for this day</p>';
                    return;
                }
                
                filteredEvents.forEach(event => {
                    const eventItem = document.createElement('div');
                    eventItem.className = `event-item event-priority-${event.priority}`;
                    
                    const eventInfo = document.createElement('div');
                    eventInfo.innerHTML = `
                        <div class="font-semibold">${event.title}</div>
                        <div class="text-sm opacity-90">
                            ${event.startTime ? `${event.startTime} - ${event.endTime}` : 'All day'}
                            ${event.description ? `<br>${event.description}` : ''}
                        </div>
                        <div class="text-xs mt-1">
                            <i class="fas ${this.getCategoryIcon(event.category)} mr-1"></i>
                            ${event.category.charAt(0).toUpperCase() + event.category.slice(1)}
                        </div>
                    `;
                    
                    const eventActions = document.createElement('div');
                    eventActions.innerHTML = `
                        <button class="btn btn-sm mr-2" onclick="calendar.editEvent('${event.id}')" style="background: rgba(255,255,255,0.2); color: white; padding: 0.25rem 0.5rem; font-size: 0.75rem;">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm" onclick="calendar.deleteEvent('${event.id}')" style="background: rgba(255,255,255,0.2); color: white; padding: 0.25rem 0.5rem; font-size: 0.75rem;">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    
                    eventItem.appendChild(eventInfo);
                    eventItem.appendChild(eventActions);
                    eventsList.appendChild(eventItem);
                });
            }
            
            closeModal() {
                const modal = document.getElementById('eventModal');
                modal.classList.remove('show');
                this.currentEditingEvent = null;
                this.resetForm();
            }
            
            resetForm() {
                document.getElementById('eventForm').reset();
                document.getElementById('eventPriority').value = 'medium';
                this.selectCategory(document.querySelector('.category-btn[data-category="personal"]'));
            }
            
            selectCategory(button) {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            }
            
            saveEvent(e) {
                e.preventDefault();
                
                const title = document.getElementById('eventTitle').value;
                const description = document.getElementById('eventDescription').value;
                const startTime = document.getElementById('eventStartTime').value;
                const endTime = document.getElementById('eventEndTime').value;
                const category = document.querySelector('.category-btn.active').dataset.category;
                const priority = document.getElementById('eventPriority').value;
                
                if (!title.trim()) {
                    alert('Please enter an event title');
                    return;
                }
                
                const event = {
                    id: this.currentEditingEvent ? this.currentEditingEvent.id : this.generateId(),
                    title: title.trim(),
                    description: description.trim(),
                    startTime,
                    endTime,
                    category,
                    priority,
                    date: this.selectedDate || new Date()
                };
                
                if (this.currentEditingEvent) {
                    // Update existing event
                    const index = this.events.findIndex(e => e.id === this.currentEditingEvent.id);
                    if (index !== -1) {
                        this.events[index] = event;
                    }
                } else {
                    // Add new event
                    this.events.push(event);
                }
                
                this.saveEvents();
                this.renderCalendar();
                this.updateEventCount();
                this.closeModal();
                
                // Show success message
                this.showNotification('Event saved successfully!', 'success');
            }
            
            editEvent(eventId) {
                const event = this.events.find(e => e.id === eventId);
                if (!event) return;
                
                this.currentEditingEvent = event;
                
                // Fill form with event data
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventDescription').value = event.description;
                document.getElementById('eventStartTime').value = event.startTime;
                document.getElementById('eventEndTime').value = event.endTime;
                document.getElementById('eventPriority').value = event.priority;
                
                // Select category
                const categoryBtn = document.querySelector(`.category-btn[data-category="${event.category}"]`);
                if (categoryBtn) this.selectCategory(categoryBtn);
                
                // Show delete button and update modal
                document.getElementById('deleteEvent').style.display = 'block';
                document.getElementById('modalTitle').textContent = 'Edit Event';
                document.getElementById('dayEvents').style.display = 'none';
            }
            
            deleteEvent(eventId) {
                if (confirm('Are you sure you want to delete this event?')) {
                    this.events = this.events.filter(e => e.id !== eventId);
                    this.saveEvents();
                    this.renderCalendar();
                    this.updateEventCount();
                    this.showDayEvents();
                    this.showNotification('Event deleted successfully!', 'success');
                }
            }
            
            deleteCurrentEvent() {
                if (this.currentEditingEvent) {
                    this.deleteEvent(this.currentEditingEvent.id);
                    this.closeModal();
                }
            }
            
            handleSearch(e) {
                this.searchTerm = e.target.value.toLowerCase();
                this.renderCalendar();
            }
            
            filterEvents(events) {
                if (!this.searchTerm) return events;
                
                return events.filter(event => 
                    event.title.toLowerCase().includes(this.searchTerm) ||
                    event.description.toLowerCase().includes(this.searchTerm) ||
                    event.category.toLowerCase().includes(this.searchTerm)
                );
            }
            
            previousMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                this.renderCalendar();
            }
            
            nextMonth() {
                this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                this.renderCalendar();
            }
            
            goToToday() {
                this.currentDate = new Date();
                this.renderCalendar();
            }
            
            getEventsForDate(dateStr) {
                return this.events.filter(event => {
                    const eventDate = new Date(event.date);
                    const eventDateStr = this.getDateString(eventDate.getFullYear(), eventDate.getMonth(), eventDate.getDate());
                    return eventDateStr === dateStr;
                });
            }
            
            getDateString(year, month, day) {
                return `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            }
            
            getCategoryColor(category) {
                const colors = {
                    personal: '#74b9ff',
                    work: '#fd79a8',
                    health: '#55efc4',
                    social: '#fdcb6e',
                    travel: '#a29bfe'
                };
                return colors[category] || '#74b9ff';
            }
            
            getCategoryIcon(category) {
                const icons = {
                    personal: 'fa-user',
                    work: 'fa-briefcase',
                    health: 'fa-heart',
                    social: 'fa-users',
                    travel: 'fa-plane'
                };
                return icons[category] || 'fa-calendar';
            }
            
            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
            
            updateEventCount() {
                const count = this.events.length;
                document.getElementById('eventCount').textContent = count;
            }
            
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 p-4 rounded-lg text-white font-semibold z-50 transform translate-x-full transition-transform duration-300`;
                notification.style.background = type === 'success' ? 'linear-gradient(135deg, #00b894, #00a085)' : 'linear-gradient(135deg, #74b9ff, #0984e3)';
                notification.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-info-circle'} mr-2"></i>
                        ${message}
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);
                
                setTimeout(() => {
                    notification.style.transform = 'translateX(full)';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }
            
            loadEvents() {
                try {
                    const saved = JSON.parse(JSON.stringify([])); // Using memory storage
                    return saved.map(event => ({
                        ...event,
                        date: new Date(event.date)
                    }));
                } catch (e) {
                    return [];
                }
            }
            
            saveEvents() {
                // Events are stored in memory only
                // In a real application, you would save to localStorage or a database
                console.log('Events saved:', this.events);
            }
        }
        
        // Initialize calendar when page loads
        let calendar;
        document.addEventListener('DOMContentLoaded', () => {
            calendar = new EventCalendar();
            
            // Add some sample events for demonstration
            const sampleEvents = [
                {
                    id: 'sample1',
                    title: 'Team Meeting',
                    description: 'Weekly team sync',
                    startTime: '09:00',
                    endTime: '10:00',
                    category: 'work',
                    priority: 'medium',
                    date: new Date(2025, 5, 30) // June 30, 2025
                },
                {
                    id: 'sample2',
                    title: 'Workout Session',
                    description: 'Gym workout',
                    startTime: '18:00',
                    endTime: '19:30',
                    category: 'health',
                    priority: 'high',
                    date: new Date(2025, 5, 30) // June 30, 2025
                },
                {
                    id: 'sample3',
                    title: 'Birthday Party',
                    description: 'Sarah\'s birthday celebration',
                    startTime: '19:00',
                    endTime: '23:00',
                    category: 'social',
                    priority: 'medium',
                    date: new Date(2025, 6, 5) // July 5, 2025
                },
                {
                    id: 'sample4',

                    description: 'Annual checkup',
                    startTime: '14:00',

                    category: 'health',
                    priority: 'high',
                    date: new Date(2025, 6, 8) // July 8, 2025
                },
                {
                    id: 'sample5',
                    title: 'Project Deadline',
                    description: 'Submit final report',
                    startTime: '17:00',
                    endTime: '18:00',
                    category: 'work',

                    date: new Date(2025, 6, 15) // July 15, 2025
                }
            ];
            
            calendar.events = sampleEvents;
            calendar.renderCalendar();
            calendar.updateEventCount();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'n':
                        e.preventDefault();
                        calendar.openEventModal();
                        break;
                    case 't':
                        e.preventDefault();
                        calendar.goToToday();
                        break;
                }
            }
            
            if (e.key === 'Escape') {
                calendar.closeModal();
            }
        });
        
        // Add smooth scrolling and enhanced interactions
        document.addEventListener('DOMContentLoaded', () => {
            // Add loading animation
            const calendarContainer = document.querySelector('.calendar-container');
            calendarContainer.style.opacity = '0';
            calendarContainer.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                calendarContainer.style.transition = 'all 0.6s ease';
                calendarContainer.style.opacity = '1';
                calendarContainer.style.transform = 'translateY(0)';
            }, 100);
            
            // Add hover effects to calendar days
            document.addEventListener('mouseover', (e) => {
                if (e.target.classList.contains('calendar-day') && !e.target.classList.contains('other-month')) {
                    e.target.style.transform = 'scale(1.02)';
                }
            });
            
            document.addEventListener('mouseout', (e) => {
                if (e.target.classList.contains('calendar-day')) {
                    e.target.style.transform = 'scale(1)';
                }
            });
        });
    </script>
