<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calendar & Task Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1e40af;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #06b6d4;
            --light-bg: #f8fafc;
            --dark-bg: #0f172a;
            --light-surface: #ffffff;
            --dark-surface: #1e293b;
            --light-text: #1e293b;
            --dark-text: #f1f5f9;
            --border-light: #e2e8f0;
            --border-dark: #334155;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            background: var(--light-bg);
            color: var(--light-text);
            overflow-x: hidden;
        }

        body.dark {
            background: var(--dark-bg);
            color: var(--dark-text);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 30px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 116, 139, 0.6);
        }

        .btn-accent {
            background: linear-gradient(135deg, var(--accent-color) 0%, #d97706 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-accent:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.6);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color) 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.6);
        }

        .current-month {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .dark .current-month {
            color: var(--accent-color);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 6px 30px rgba(59, 130, 246, 0.6);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background: var(--light-surface);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            border: 1px solid var(--border-light);
        }

        .dark .calendar-grid {
            background: var(--dark-surface);
            border-color: var(--border-dark);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .calendar-header {
            text-align: center;
            font-weight: 700;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: var(--light-surface);
            border: 2px solid transparent;
            min-height: 120px;
        }

        .dark .calendar-day {
            background: var(--dark-surface);
        }

        .calendar-day:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: var(--primary-color);
        }

        .calendar-day.today {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            font-weight: 700;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .calendar-day.other-month {
            opacity: 0.3;
            pointer-events: none;
        }

        .calendar-day.has-events {
            border-color: var(--accent-color);
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(217, 119, 6, 0.1) 100%);
        }

        .calendar-day.has-events::after {
            content: '';
            position: absolute;
            top: 5px;
            right: 5px;
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .day-number {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .day-events {
            display: flex;
            flex-direction: column;
            gap: 2px;
            width: 100%;
            max-height: 60px;
            overflow-y: auto;
        }

        .event-dot {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: var(--accent-color);
            opacity: 0.8;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 0.8; }
        }

        .event-priority-high { background: var(--danger-color); }
        .event-priority-medium { background: var(--warning-color); }
        .event-priority-low { background: var(--success-color); }

        .sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: var(--light-surface);
            border-left: 1px solid var(--border-light);
            transition: all 0.3s ease;
            z-index: 999;
            overflow-y: auto;
            box-shadow: -10px 0 30px rgba(0,0,0,0.1);
        }

        .dark .sidebar {
            background: var(--dark-surface);
            border-color: var(--border-dark);
            box-shadow: -10px 0 30px rgba(0,0,0,0.3);
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            padding: 30px 25px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .sidebar-content {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--light-text);
        }

        .dark .form-label {
            color: var(--dark-text);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--light-surface);
            color: var(--light-text);
        }

        .dark .form-input {
            background: var(--dark-surface);
            border-color: var(--border-dark);
            color: var(--dark-text);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .priority-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .priority-option {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--border-light);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
        }

        .dark .priority-option {
            border-color: var(--border-dark);
        }

        .priority-option.selected {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .priority-high { background: var(--danger-color); color: white; }
        .priority-medium { background: var(--warning-color); color: white; }
        .priority-low { background: var(--success-color); color: white; }

        .events-list {
            margin-top: 30px;
        }

        .event-item {
            background: var(--light-surface);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dark .event-item {
            background: var(--dark-surface);
            border-color: var(--border-dark);
        }

        .event-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .event-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--accent-color);
        }

        .event-item.priority-high::before { background: var(--danger-color); }
        .event-item.priority-medium::before { background: var(--warning-color); }
        .event-item.priority-low::before { background: var(--success-color); }

        .event-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--light-text);
        }

        .dark .event-title {
            color: var(--dark-text);
        }

        .event-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .event-time {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .event-priority {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            color: white;
        }

        .event-description {
            color: #64748b;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .event-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--light-surface);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dark .stat-card {
            background: var(--dark-surface);
            border-color: var(--border-dark);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-label {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #64748b;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .floating-add-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            z-index: 998;
        }

        .floating-add-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.6);
        }

        .view-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .view-btn {
            padding: 8px 16px;
            border: 2px solid var(--border-light);
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .dark .view-btn {
            border-color: var(--border-dark);
            color: var(--dark-text);
        }

        .view-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        #threejs-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: var(--light-surface);
            color: var(--light-text);
        }

        .dark .search-input {
            background: var(--dark-surface);
            border-color: var(--border-dark);
            color: var(--dark-text);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 18px;
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1001;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { background: var(--success-color); }
        .notification.error { background: var(--danger-color); }
        .notification.info { background: var(--info-color); }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .nav-controls {
                justify-content: center;
            }
            
            .sidebar {
                width: 100%;
                right: -100%;
            }
            
            .calendar-day {
                min-height: 80px;
                padding: 5px;
            }
            
            .day-number {
                font-size: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .calendar-grid {
                padding: 10px;
            }
            
            .calendar-day {
                min-height: 60px;
                padding: 3px;
            }
        }
    </style>
</head>
<body>
    <div id="threejs-container"></div>
    
    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">🌙</span>
    </button>

    <div class="container">
        <div class="header">
            <h1>Advanced Calendar & Task Manager</h1>
            <p>Organize your life with style and efficiency</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-events">0</div>
                <div class="stat-label">Total Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="today-events">0</div>
                <div class="stat-label">Today's Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="upcoming-events">0</div>
                <div class="stat-label">Upcoming Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed-events">0</div>
                <div class="stat-label">Completed Tasks</div>
            </div>
        </div>

        <div class="controls">
            <div class="nav-controls">
                <button class="btn btn-secondary" onclick="previousMonth()">
                    ← Previous
                </button>
                <div class="current-month" id="current-month"></div>
                <button class="btn btn-secondary" onclick="nextMonth()">
                    Next →
                </button>
            </div>
            <div class="view-controls">
                <button class="view-btn active" onclick="setView('month')">Month</button>
                <button class="view-btn" onclick="setView('week')">Week</button>
                <button class="view-btn" onclick="setView('day')">Day</button>
            </div>
            <div>
                <button class="btn btn-primary" onclick="openSidebar()">
                    Add Event
                </button>
                <button class="btn btn-accent" onclick="exportEvents()">
                    Export
                </button>
            </div>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="search-input" placeholder="Search events..." oninput="searchEvents()">
            <span class="search-icon">🔍</span>
        </div>

        <div class="calendar-grid" id="calendar-grid">
            <!-- Calendar will be generated here -->
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Event Manager</h2>
            <button class="close-btn" onclick="closeSidebar()">×</button>
        </div>
        <div class="sidebar-content">
            <form id="event-form">
                <div class="form-group">
                    <label class="form-label">Event Title</label>
                    <input type="text" class="form-input" id="event-title" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-input" id="event-date" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Time</label>
                    <input type="time" class="form-input" id="event-time">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input form-textarea" id="event-description" placeholder="Add details about your event..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-input form-select" id="event-category">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="health">Health</option>
                        <option value="social">Social</option>
                        <option value="education">Education</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Priority</label>
                    <div class="priority-selector">
                        <div class="priority-option priority-high" onclick="setPriority('high')">High</div>
                        <div class="priority-option priority-medium selected" onclick="setPriority('medium')">Medium</div>
                        <div class="priority-option priority-low" onclick="setPriority('low')">Low</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="event-reminder" style="margin-right: 8px;">
                        Set Reminder
                    </label>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="event-recurring" style="margin-right: 8px;">
                        Recurring Event
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 20px;">
                    Save Event
                </button>
                
                <button type="button" class="btn btn-danger" id="delete-btn" style="width: 100%; display: none;" onclick="deleteCurrentEvent()">
                    Delete Event
                </button>
            </form>
            
            <div class="events-list">
                <h3 style="margin-bottom: 15px; color: var(--primary-color);">Today's Events</h3>
                <div id="today-events-list"></div>
            </div>
        </div>
    </div>

    <button class="floating-add-btn" onclick="openSidebar()">+</button>

    <script>
        // Global variables
        let currentDate = new Date();
        let events = JSON.parse(localStorage.getItem('calendarEvents') || '[]');
        let currentView = 'month';
        let selectedPriority = 'medium';
        let editingEventId = null;
        let isDarkMode = localStorage.getItem('darkMode') === 'true';
        let scene, camera, renderer, particles;
        let searchQuery = '';

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            initializeThreeJS();
            renderCalendar();
            updateStats();
            renderTodayEvents();
            setupEventListeners();
            
            // Set today's date as default
            document.getElementById('event-date').value = formatDateForInput(new Date());
        });

        // Theme management
        function initializeTheme() {
            if (isDarkMode) {
                document.body.classList.add('dark');
                document.getElementById('theme-icon').textContent = '☀️';
            }
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark');
            document.getElementById('theme-icon').textContent = isDarkMode ? '☀️' : '🌙';
            localStorage.setItem('darkMode', isDarkMode);
        }

        // Three.js background
        function initializeThreeJS() {
            const container = document.getElementById('threejs-container');
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Create floating particles
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];

            for (let i = 0; i < 1000; i++) {
                vertices.push(
                    (Math.random() - 0.5) * 2000,
                    (Math.random() - 0.5) * 2000,
                    (Math.random() - 0.5) * 2000
                );
                
                colors.push(
                    Math.random(),
                    Math.random() * 0.5 + 0.5,
                    1
                );
            }

            geometry.setAttribute('position', new THREE.Float32Array(vertices), 3);
            geometry.setAttribute('color', new THREE.Float32Array(colors), 3);

            const material = new THREE.PointsMaterial({
                size: 3,
                vertexColors: true,
                transparent: true,
                opacity: 0.6
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 500;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            particles.rotation.x += 0.0005;
            particles.rotation.y += 0.001;
            
            renderer.render(scene, camera);
        }

        // Calendar rendering
        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            document.getElementById('current-month').textContent = 
                monthNames[currentDate.getMonth()] + ' ' + currentDate.getFullYear();
            
            grid.innerHTML = '';
            
            // Add day headers
            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-header';
                header.textContent = day;
                grid.appendChild(header);
            });
            
            // Get calendar data
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const today = new Date();
            
            // Generate calendar days
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                
                if (date.getMonth() !== currentDate.getMonth()) {
                    dayDiv.classList.add('other-month');
                }
                
                if (date.toDateString() === today.toDateString()) {
                    dayDiv.classList.add('today');
                }
                
                const dayEvents = getEventsForDate(date);
                if (dayEvents.length > 0) {
                    dayDiv.classList.add('has-events');
                }
                
                dayDiv.innerHTML = `
                    <div class="day-number">${date.getDate()}</div>
                    <div class="day-events">
                        ${dayEvents.slice(0, 3).map(event => 
                            `<div class="event-dot event-priority-${event.priority}"></div>`
                        ).join('')}
                    </div>
                `;
                
                dayDiv.addEventListener('click', () => openDayEvents(date));
                grid.appendChild(dayDiv);
            }
        }

        // Event management
        function getEventsForDate(date) {
            return events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate.toDateString() === date.toDateString();
            });
        }

        function openDayEvents(date) {
            const dayEvents = getEventsForDate(date);
            openSidebar();
            document.getElementById('event-date').value = formatDateForInput(date);
            
            if (dayEvents.length > 0) {
                showDayEventsInSidebar(dayEvents, date);
            }
        }

        function showDayEventsInSidebar(dayEvents, date) {
            const eventsContainer = document.getElementById('today-events-list');
            eventsContainer.innerHTML = `
                <h4 style="margin-bottom: 15px; color: var(--accent-color);">
                    Events for ${date.toLocaleDateString()}
                </h4>
                ${dayEvents.map(event => `
                    <div class="event-item priority-${event.priority}" onclick="editEvent('${event.id}')">
                        <div class="event-title">${event.title}</div>
                        <div class="event-meta">
                            <span class="event-time">${event.time || 'All day'}</span>
                            <span class="event-priority priority-${event.priority}">${event.priority}</span>
                        </div>
                        ${event.description ? `<div class="event-description">${event.description}</div>` : ''}
                        <div class="event-actions">
                            <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); editEvent('${event.id}')">
                                Edit
                            </button>
                            <button class="btn btn-danger btn-small" onclick="event.stopPropagation(); deleteEvent('${event.id}')">
                                Delete
                            </button>
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function openSidebar() {
            document.getElementById('sidebar').classList.add('active');
            resetForm();
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('active');
            resetForm();
        }

        function resetForm() {
            document.getElementById('event-form').reset();
            document.getElementById('event-date').value = formatDateForInput(new Date());
            editingEventId = null;
            selectedPriority = 'medium';
            updatePrioritySelector();
            document.getElementById('delete-btn').style.display = 'none';
        }

        function setPriority(priority) {
            selectedPriority = priority;
            updatePrioritySelector();
        }

        function updatePrioritySelector() {
            document.querySelectorAll('.priority-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelector(`.priority-${selectedPriority}`).classList.add('selected');
        }

        function setupEventListeners() {
            document.getElementById('event-form').addEventListener('submit', function(e) {
                e.preventDefault();
                saveEvent();
            });

            window.addEventListener('resize', function() {
                if (renderer) {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeSidebar();
                }
            });
        }

        function saveEvent() {
            const title = document.getElementById('event-title').value;
            const date = document.getElementById('event-date').value;
            const time = document.getElementById('event-time').value;
            const description = document.getElementById('event-description').value;
            const category = document.getElementById('event-category').value;
            const reminder = document.getElementById('event-reminder').checked;
            const recurring = document.getElementById('event-recurring').checked;

            if (!title || !date) {
                showNotification('Please fill in required fields', 'error');
                return;
            }

            const event = {
                id: editingEventId || generateId(),
                title,
                date,
                time,
                description,
                category,
                priority: selectedPriority,
                reminder,
                recurring,
                completed: false,
                createdAt: new Date().toISOString()
            };

            if (editingEventId) {
                const index = events.findIndex(e => e.id === editingEventId);
                events[index] = event;
                showNotification('Event updated successfully!', 'success');
            } else {
                events.push(event);
                showNotification('Event created successfully!', 'success');
            }

            saveEventsToStorage();
            renderCalendar();
            updateStats();
            renderTodayEvents();
            closeSidebar();
        }

        function editEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;

            editingEventId = eventId;
            document.getElementById('event-title').value = event.title;
            document.getElementById('event-date').value = event.date;
            document.getElementById('event-time').value = event.time || '';
            document.getElementById('event-description').value = event.description || '';
            document.getElementById('event-category').value = event.category;
            document.getElementById('event-reminder').checked = event.reminder;
            document.getElementById('event-recurring').checked = event.recurring;
            
            selectedPriority = event.priority;
            updatePrioritySelector();
            
            document.getElementById('delete-btn').style.display = 'block';
            openSidebar();
        }

        function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                events = events.filter(e => e.id !== eventId);
                saveEventsToStorage();
                renderCalendar();
                updateStats();
                renderTodayEvents();
                showNotification('Event deleted successfully!', 'success');
            }
        }

        function deleteCurrentEvent() {
            if (editingEventId) {
                deleteEvent(editingEventId);
                closeSidebar();
            }
        }

        // Navigation
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function setView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            // View switching logic would go here
        }

        // Statistics
        function updateStats() {
            const today = new Date();
            const todayEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate.toDateString() === today.toDateString();
            });
            
            const upcomingEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate > today;
            });
            
            const completedEvents = events.filter(event => event.completed);
            
            document.getElementById('total-events').textContent = events.length;
            document.getElementById('today-events').textContent = todayEvents.length;
            document.getElementById('upcoming-events').textContent = upcomingEvents.length;
            document.getElementById('completed-events').textContent = completedEvents.length;
        }

        // Today's events
        function renderTodayEvents() {
            const today = new Date();
            const todayEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate.toDateString() === today.toDateString();
            });
            
            const container = document.getElementById('today-events-list');
            
            if (todayEvents.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #64748b; font-style: italic;">No events for today</p>';
                return;
            }
            
            container.innerHTML = todayEvents.map(event => `
                <div class="event-item priority-${event.priority}" onclick="editEvent('${event.id}')">
                    <div class="event-title">${event.title}</div>
                    <div class="event-meta">
                        <span class="event-time">${event.time || 'All day'}</span>
                        <span class="event-priority priority-${event.priority}">${event.priority}</span>
                    </div>
                    ${event.description ? `<div class="event-description">${event.description}</div>` : ''}
                    <div class="event-actions">
                        <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); editEvent('${event.id}')">
                            Edit
                        </button>
                        <button class="btn btn-danger btn-small" onclick="event.stopPropagation(); deleteEvent('${event.id}')">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Search functionality
        function searchEvents() {
            searchQuery = document.getElementById('search-input').value.toLowerCase();
            renderCalendar(); // Re-render with filtered results
        }

        // Utility functions
        function formatDateForInput(date) {
            return date.toISOString().split('T')[0];
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        function saveEventsToStorage() {
            localStorage.setItem('calendarEvents', JSON.stringify(events));
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Export functionality
        function exportEvents() {
            const dataStr = JSON.stringify(events, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `calendar-events-${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showNotification('Events exported successfully!', 'success');
        }

        // Import functionality (drag and drop)
        document.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        document.addEventListener('drop', function(e) {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type === 'application/json') {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const importedEvents = JSON.parse(e.target.result);
                            events = [...events, ...importedEvents];
                            saveEventsToStorage();
                            renderCalendar();
                            updateStats();
                            renderTodayEvents();
                            showNotification('Events imported successfully!', 'success');
                        } catch (error) {
                            showNotification('Error importing events', 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'n':
                        e.preventDefault();
                        openSidebar();
                        break;
                    case 's':
                        e.preventDefault();
                        if (document.getElementById('sidebar').classList.contains('active')) {
                            document.getElementById('event-form').dispatchEvent(new Event('submit'));
                        }
                        break;
                    case 'e':
                        e.preventDefault();
                        exportEvents();
                        break;
                }
            }
            
            if (e.key === 'ArrowLeft' && !document.getElementById('sidebar').classList.contains('active')) {
                previousMonth();
            } else if (e.key === 'ArrowRight' && !document.getElementById('sidebar').classList.contains('active')) {
                nextMonth();
            }
        });

        // Touch gestures for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextMonth();
            }
            if (touchEndX > touchStartX + 50) {
                previousMonth();
            }
        }

        // Auto-save functionality
        setInterval(function() {
            if (events.length > 0) {
                saveEventsToStorage();
            }
        }, 30000); // Auto-save every 30 seconds

        // Notification system for reminders
        function checkReminders() {
            const now = new Date();
            const upcomingEvents = events.filter(event => {
                if (!event.reminder) return false;
                const eventDateTime = new Date(event.date + ' ' + (event.time || '00:00'));
                const timeDiff = eventDateTime.getTime() - now.getTime();
                return timeDiff > 0 && timeDiff <= 15 * 60 * 1000; // 15 minutes
            });
            
            upcomingEvents.forEach(event => {
                showNotification(`Reminder: ${event.title} in 15 minutes`, 'info');
            });
        }

        // Check reminders every minute
        setInterval(checkReminders, 60000);
    </script>
</body>
</html>
